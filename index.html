  <h4 id="вторая-стадия">Вторая стадия:</h4>
  <p>Если в результате первого этапа алгоритм не выдает требуемого делителя, то можно либо увеличить границу <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>B</mi>
                <mn>1</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">B_1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> , либо
    начать вторую стадию работы алгоритма.
    Вторая стадия алгоритма предполагает, что существует только один простой множитель <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>q</mi>
            </mrow>
            <annotation encoding="application/x-tex">q </annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"
            style="margin-right:0.03588em;">q</span></span></span></span> числа <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>p</mi>
              <mo>−</mo>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">p − 1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span
            class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>, значение которого больше
    границы <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>B</mi>
                <mn>1</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">B_1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>.
    Выберем новую границу <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>B</mi>
                <mn>2</mn>
              </msub>
              <mo>&gt;</mo>
              <mo>&gt;</mo>
              <msub>
                <mi>B</mi>
                <mn>1</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">B_2 &gt;&gt;B_1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">&gt;&gt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> ,
    например, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>B</mi>
                <mn>2</mn>
              </msub>
              <mo>=</mo>
              <msup>
                <mi>B</mi>
                <mn>2</mn>
              </msup>
            </mrow>
            <annotation encoding="application/x-tex">B_2 = B^2</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t"><span
                  class="vlist-r"><span class="vlist" style="height:0.8141em;"><span
                      style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span
                        class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span>
    . Обозначим через <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>b</mi>
            </mrow>
            <annotation encoding="application/x-tex">b</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6944em;"></span><span class="mord mathnormal">b</span></span></span></span> число <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msup>
                <mi>a</mi>
                <mrow>
                  <mi>M</mi>
                  <mo stretchy="false">(</mo>
                  <mi>B</mi>
                  <mo stretchy="false">)</mo>
                </mrow>
              </msup>
              <mspace></mspace>
              <mspace width="0.6667em" />
              <mrow>
                <mi mathvariant="normal">m</mi>
                <mi mathvariant="normal">o</mi>
                <mi mathvariant="normal">d</mi>
              </mrow>
              <mtext> </mtext>
              <mtext> </mtext>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">a^{M (B)} \mod n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.888em;"></span><span class="mord"><span class="mord mathnormal">a</span><span
              class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                    style="height:0.888em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mathnormal mtight"
                            style="margin-right:0.10903em;">M</span><span class="mopen mtight">(</span><span
                            class="mord mathnormal mtight" style="margin-right:0.05017em;">B</span><span
                            class="mclose mtight">)</span></span></span></span></span></span></span></span></span><span
            class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span
          class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord"><span
                class="mord mathrm">mod</span></span></span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord mathnormal">n</span></span></span></span>, вычисленное на первой стадии работы алгоритма.
    Выпишем последовательность <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>q</mi>
                <mn>0</mn>
              </msub>
              <mo>&lt;</mo>
              <msub>
                <mi>q</mi>
                <mn>1</mn>
              </msub>
              <mo>&lt;</mo>
              <mi mathvariant="normal">.</mi>
              <mi mathvariant="normal">.</mi>
              <mi mathvariant="normal">.</mi>
              <mo>&lt;</mo>
              <msub>
                <mi>q</mi>
                <mi>s</mi>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">q_0 &lt; q_1 &lt; ... &lt; q_s</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord">...</span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.1514em;"><span
                      style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">s</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> всех
    простых чисел на интервале <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mo stretchy="false">[</mo>
              <mi>B</mi>
              <mo separator="true">;</mo>
              <msub>
                <mi>B</mi>
                <mn>2</mn>
              </msub>
              <mo stretchy="false">]</mo>
            </mrow>
            <annotation encoding="application/x-tex">[B; B_2]</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord mathnormal"
            style="margin-right:0.05017em;">B</span><span class="mpunct">;</span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span
            class="mclose">]</span></span></span></span>. Для построения этого множества можно воспользоваться решетом
    Эратосфена, либо решетом Аткина.</p>
  <p>Поскольку наличие в последовательности <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mo stretchy="false">{</mo>
              <msub>
                <mi>q</mi>
                <mi>i</mi>
              </msub>
              <mo stretchy="false">}</mo>
            </mrow>
            <annotation encoding="application/x-tex">\{q_i\}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span
            class="mclose">}</span></span></span></span> нескольких составных чисел не испортит работы алгоритма, можно
    выполнить только частичное просеивание, отсеяв числа, кратные небольшим простым числам. Это ускорит общую работу
    алгоритма.</p>
  <p>Если искомый множитель <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>p</mi>
              <mo>−</mo>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">p − 1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span
            class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> равен <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>q</mi>
                <mi>i</mi>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">q_i</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> , то
    для нахождения делителя <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span>, необходимо
    вычислить <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>c</mi>
                <mi>i</mi>
              </msub>
              <mo>=</mo>
              <msup>
                <mi>b</mi>
                <msub>
                  <mi>q</mi>
                  <mi>i</mi>
                </msub>
              </msup>
              <mspace></mspace>
              <mspace width="0.6667em" />
              <mrow>
                <mi mathvariant="normal">m</mi>
                <mi mathvariant="normal">o</mi>
                <mi mathvariant="normal">d</mi>
              </mrow>
              <mtext> </mtext>
              <mtext> </mtext>
              <mi>n</mi>
            </mrow>

                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"

        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

              <mo stretchy="false">)</mo>
            </mrow>
            <annotation encoding="application/x-tex">Н.О.Д.(n, с_i − 1)</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

                        class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span
            class="mclose">)</span></span></span></span>. Поскольку, значение <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>q</mi>
            </mrow>

          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"
            style="margin-right:0.03588em;">q</span></span></span></span> неизвестно, мы должны выполнить последние две
    операции с каждым числом <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>

                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span

                    style="height:0.15em;"><span></span></span></span></span></span></span><span

              class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span

    процедуры. Обозначим через <span class="katex"><span class="katex-mathml"><math

    Возможные значения, принимаемые <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>

                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"

            class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span

  <h2 id="14-методы-факторизации-субэкспоненциальной-сложности-метод-квадратичного-решета">14. Методы факторизации
    субэкспоненциальной сложности. Метод квадратичного решета.</h2>
  <p>Факторизацией целого числа называется его разложение в произведение простых сомножителей. Такое разложение,
    согласно основной теореме арифметики, всегда существует и является единственным (с точностью до порядка следования
    множителей). Все методы факторизации в зависимости от их производительности можно разбить на две группы:
    экспоненциальные методы и субэкспоненциальные методы. Все эти методы достаточно трудоемки, поэтому требуют
    значительных вычислительных ресурсов для чисел большой длины. Однако теоретическое обоснование необходимой сложности
    таких вычислений или, другими словами, существование высоких нижних оценок не доказано, поэтому вопрос о
    существовании алгоритма факторизации с полиномиальной сложностью на классическом компьютере для выполнения
    факторизации является одной из важных открытых проблем современной теории чисел. В то же время факторизация с
    полиномиальной сложностью возможна на квантовом компьютере с помощью алгоритма Шора.</p>
  <p>Алгоритмы субэкспоненциальной сложности: Метод Диксона, квадратичного решета, решета числового поля, алгоритмы
    факторизации на основе эллиптических кривых.</p>
  <h3 id="метод-квадратичного-решета">Метод Квадратичного решета.</h3>
  <p>Метод факторизации квадратичным решетом — это алгоритм, используемый для разложения больших целых чисел на простые

    идее нахождения гладких чисел, которые можно разложить на множители из небольшого набора простых чисел. Вот основные
    шаги алгоритма:</p>

  <h2 id="15-дискретное-логарифмирование-алгоритм-гельфонда-шэнкса-baby-step-giant-step">15. Дискретное
    Логарифмирование. Алгоритм Гельфонда-Шэнкса (Baby-step Giant-step)</h2>
  <p>Задача дискретного логарифмирования - ешё одна (наряду с факторизацией) задача, на сложности которой основана

  <h2

  <p>Работают быстро, сложно передавать и хранить ключи чтобы их не достали. Это делается комбинированием с

  <h2 id="21-алгоритм-des-раундовые-ключи">21. Алгоритм DES. Раундовые Ключи.</h2>
  <p>DES стандарт в США для важной но не секретной информации с 1980 по 1998</p>
  <p>в 70х АНБ объявили конкурс который выиграли IBM с шифром Lucifer, который стал основой DES</p>
  <p>АНБ поменяли размер ключа с 128 до 56 бит, поменяли s блоки (по одной версии для бэкдоров, по другой - для
    безопасности).</p>
  <p>Шифрует блоки длиной 64 бита. Длина ключа - 56 бит. Число раундов - 16.</p>

  <h2 id="22-алгоритм-des-схема-шифрования-и-раундовая-функция">22. Алгоритм DES. Схема шифрования и раундовая функция.
  </h2>
  <p><img src="/images/5/0.png" alt=""></p>
  <p>Схема шифрования в презе. Блок plaintext подаётся на вход как начальная перестановка (IP) и перестанавливается (по
    таблице). полученный блок разбивается на левую и правую половины <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>L</mi>
                <mn>0</mn>
              </msub>
              <mo separator="true">,</mo>
              <msub>
                <mi>R</mi>
                <mn>0</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">L_0,R_0</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord"><span
              class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>. По
    сети фейстеля вычисляется всё от 1 до 15 раунда. На 16 раунде работает подругому. В нём <span class="katex"><span

              <msub>
                <mi>R</mi>
                <mn>16</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">L_{16},R_{16}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord"><span
              class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mtight">16</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mtight">16</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> не
    меняются местами. После всего этого идет обратная перестановка (по ещё одной таблице). Шифрование и дешифрование
    совпадают. Раундовые ключи надо применять в обратном порядке для дешифрования. Проходит NIS тесты.</p>
  <p>На каждом раунде применяется одна и та же раундовая функция от <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">

                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span

                          class="mord mtight"><span class="mord mathnormal mtight">i</span><span
                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.2083em;"><span></span></span></span></span></span></span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>.
    Результат XOR с <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>L</mi>
                <mrow>
                  <mi>i</mi>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">L_{i-1}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8917em;vertical-align:-0.2083em;"></span><span class="mord"><span
              class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mathnormal mtight">i</span><span
                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.2083em;"><span></span></span></span></span></span></span></span></span></span></p>
  <p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>R</mi>
                <mrow>
                  <mi>i</mi>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">R_{i-1}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8917em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mathnormal mtight">i</span><span
                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.2083em;"><span></span></span></span></span></span></span></span></span></span> (32
    бита) и результат функции тоже 32 битный вектор (потому что надо XOR с левой частью). Из 32 битного блока делаем 48
    битный через расширяющую подстановку E (табличка в презе) становится 48 битным. Некоторые биты в рамках этого
    процесса дублируются. Полученное E XOR с <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>K</mi>
                <mi>i</mi>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">K_i</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">K</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>,
    полученный 48 битный блок разбиваем на 8 блоков длины 6 бит и они идут на вход S блокам, после которых выходит по 4
    бита. Полученный 32 битный блок прогоняем через P-блок (очередная перестановка по табличке). ТАБЛИЧКИ УЧИТЬ НЕ НАДО.
    S-блоки тоже приводятся через таблицу. На вход идёт вектор 6 бит. <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>A</mi>
                <mn>1</mn>
              </msub>
              <msub>
                <mi>A</mi>
                <mn>6</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">A_1A_6</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span
              class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span
              class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>
    определяет строку в таблице, а <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>A</mi>
                <mn>2</mn>
              </msub>
              <mo>−</mo>
              <msub>
                <mi>A</mi>
                <mn>4</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">A_2-A_4</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span
              class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span
              class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> -
    столбец. находим пересечение и переводим число на которое попали в двоичку.</p>
  <p>пример:</p>
  <p>Допустим 100101 и это первый блок. Получаем строку 11 и стоблец 0010 - это число 8, т.е. 1000.</p>
  <h2 id="23-алгоритм-des-режимы-работы">23. Алгоритм DES. Режимы работы.</h2>
  <p>DES имеет разные режимы работы.</p>
  <p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>D</mi>
              <mi>E</mi>
              <mi>S</mi>
              <mo stretchy="false">(</mo>
              <mi>P</mi>
              <mo separator="true">,</mo>
              <mi>K</mi>
              <mo stretchy="false">)</mo>
            </mrow>
            <annotation encoding="application/x-tex">DES(P,K)</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"
            style="margin-right:0.02778em;">D</span><span class="mord mathnormal"
            style="margin-right:0.05764em;">ES</span><span class="mopen">(</span><span class="mord mathnormal"
            style="margin-right:0.13889em;">P</span><span class="mpunct">,</span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mord mathnormal"
            style="margin-right:0.07153em;">K</span><span class="mclose">)</span></span></span></span> - функция, где P
    - текст, K - ключ.
    Первый режим - электронная кодовая книга (Electronic code block, ECB). Тут <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

              <mi>K</mi>
              <mo stretchy="false">)</mo>
            </mrow>
            <annotation encoding="application/x-tex">C_i = DES(P_i,K)</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

                  class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"
            style="margin-right:0.02778em;">D</span><span class="mord mathnormal"
            style="margin-right:0.05764em;">ES</span><span class="mopen">(</span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span

                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord mathnormal" style="margin-right:0.07153em;">K</span><span

          xmlns="http://www.w3.org/1998/Math/MathML">

            <mrow>

                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> имеют
    размер 64. Преимущество - простота реализации, недостаток - не создаётся лавинный эффект, небезопасно, можно
    применять атаку со словарём.</p>
  <p>Второй режим сцепление блоков шифротекста (CBC, Cipher block chaining). Тут <span class="katex"><span

  <p>Третий - обратная связь по шифротексту (CFB, Cipher feedback block(?)). <span class="katex"><span

                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> -
    начальный вектор. Отличие от CFB: гамма не зависит от последовательности открытых текстов. Требуется отдельный
    анализ гаммы для взлома.</p>
  <p>DES получил распространение как в правительственных так и в коммерческих задачах. Из-за малой длины ключа утратил
    статус стандарта. Перед утратой статуса, лаборатория RSA дешифровала DES менее чем за 3 дня с помощью Brute force
    атаки на компьютере DES Cracker. Также вышло несколько научных статей на тему криптоанализа, в которых говорится что
    можно применить диференциальную и линейную атаку для взлома DES. Сейчас вместо него применяется 3DES с увеличенной
    длиной ключа в 168 битов. 3DES долго работает, но является безопасным и применяется в VISA, для шифрования PGP.</p>
  <h2 id="24-алгоритм-гост-28147-89">24. Алгоритм ГОСТ 28147-89</h2>

  <h3 id="шифрование-1">Шифрование</h3>
  <p>Блок текста разбивается на левую и правую половины и проходит с 1 до 31 раунда как в DES по схеме Фейстеля. Раунд

  <h3 id="раундовая-функция">Раундовая функция</h3>
  <p>На вход F получает <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8917em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathnormal"

                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span

                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.2083em;"><span></span></span></span></span></span></span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span
              class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="msupsub"><span
                class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"

                          class="mord mathnormal mtight">i</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>. Оба 32
    бита. Входные складываем по модулю 32 (переводим числа в 10чную систему, суммируем по модулю <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

    (у нас 32), снова переводим в двоичную). Эта сумма делится на 8 групп по 4 бита и подаются соответствующему S-блоку.
    Из них выходят тоже по 4, получаем 32 бита. Она сдвигается циклически побитово на 11 бит влево. Это будет выходом из
    функции.</p>
  <h3 id="s-блоки">S-блоки</h3>
  <p>Особенность ГОСТа в том, что компетентные органы могут использовать разные наборы блоков, что делает шифрование
    одних организаций сильнее, а других слабее.</p>
  <p>Алгоритм не особо быстрый. С точки зрения аппаратной реализации его конструкция очень удачная, выдерживает
    брутфорсы. В мире считается не достаточно хорошим для того чтобы быть стандартом, в 2010 его попробовали выдвинуть
    на конкурс ISO, но он проиграл AES, а позже был дважды атакован. Атаки понизили заявленную криптостойкость с <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

            style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span

                        class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span
                            class="mord mtight">178</span></span></span></span></span></span></span></span></span></span></span></span>.
  </p>
  <h2 id="25-алгоритм-aes-шифрование-4-преобразования">25. Алгоритм AES. Шифрование. 4 Преобразования.</h2>
  <p>В 1997 году объявлен конкурс на новый стандарт блочного шифрования. Рассматривалось 15 заявок, вышло в финал 5
    (слайд 17), все из которых признаются криптографически стойкими, но победителем стал шифр Rijndael. после небольшой
    доработки этот шифр был принят новым стандартом в 2002 и получил официальное название Advanced Encryption Standart
    (AES). Это классическая SP-сеть (подстановочная-перестановочная). Длина шифруемого блока - 128 бит, длина ключа 128,
    192 или 256 бит. Число раундов - 10, 12, 14 (в зависимости от длины ключа). Будем рассматривать версию на 128 битный
    ключ с 10 раундами. Каждый промежуточный шифротекст называется состоянием (State) и показывают матрицей 4х4 (18
    слайд). Для 10 раундового шифрования требуется 11 подключей длины 128. Каждая ячейка в таблице a состоит из 8 битов.
    В самом начале блок открытого текста XOR с нулевым раундовым подключом (<span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>K</mi>
                <mn>0</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">K_0</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">K</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>) и
    результирующий блок (<span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>C</mi>
                <mn>0</mn>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">C_0</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>)
    подаётся на вход первого раунда.</p>
  <h3 id="шифрование-2">Шифрование</h3>
  <p>Заключается в многократном применении раундового преобразования к блоку <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>C</mi>
                <mn>0</mn>

            </mrow>
            <annotation encoding="application/x-tex">C_0</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.3011em;"><span

  <h3 id="4-преобразования">4 Преобразования</h3>
  <h4 id="subbyte">SubByte()</h4>

  <p><img src="/images/6/1.png" alt=""></p>

  <p><img src="/images/6/2.png" alt=""></p>
  <p>Первая строка не сдвигается, вторая сдвигается на 1, третья на 2, четвёртая на 3. (т.е. сдвигаем строку влево на

  <h4 id="addroundkey">AddRoundKey()</h4>
  <p>Проводим xor соответствующих элементов a и k (матрица раундового ключа).</p>

  <h3 id="расшифровка">Расшифровка</h3>
  <p>Для расшифровки надо применять раундовые ключи в обратном порядке. MixColumns тоже обратно проводится, для SybBytes

  <h2 id="26-алгоритм-aes-раундовые-ключи">26. Алгоритм AES. Раундовые ключи.</h2>

  <h2 id="27-хэш-функции-свойства">27. Хэш функции. Свойства.</h2>
  <p>Используются с ЭлектронноЦифровойПодписью для проверки целостности данных. Для тех же целей можно применять
    контрольные суммы, биты чётности.</p>
  <p>Функция Хэширования - детерминированная функция, получающая на вход биты произвольной длины, выдающая список битов
    фиксированной длины. Называются по всякому, но в основном Хэш.</p>
  <p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>H</mi>

              <mi>m</mi>
              <mo stretchy="false">)</mo>
            </mrow>
            <annotation encoding="application/x-tex">H(m)</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"
            style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span
            class="mord mathnormal">m</span><span class="mclose">)</span></span></span></span> , где m - сообщение
    (Прообраз функции, исходная строка). Когда хэши проверяются или оцениваются, применяются</p>
  <h3 id="свойства-хэш-функции">Свойства Хэш функции</h3>

    </li>

        Нет эффективного полиномиального алгоритма для поиска коллизий.</p>
    </li>
  </ol>
  <p>Замечания:</p>
  <ol>
    <li>
      <p>Обратимая функция неустойчива к восстановлению второго прообраза и коллизиям.</p>
    </li>
    <li>
      <p>Функция нестойкая к восстановлению второго прообраза не стойкая и к коллизиям, обратное не верно.</p>
    </li>
    <li>
      <p>Функция, устойчивая к коллизиям, устойчива к нахождению второго прообраза.</p>
    </li>
    <li>
      <p>Устойчивая к коллизиям хэш функция не обязательно является одностононней.</p>
    </li>
    <li>
      <p>Хэш функция обладает лавинным эффектом, даже при малейшем изменении информации, хэш меняется полностью</p>
    </li>
  </ol>
  <h2 id="28-хэш-функции-схема-меркеля-дамгарда">28. Хэш функции. Схема Меркеля-Дамгарда.</h2>

  <h2 id="29-хэш-функции-алгоритм-sha-1-добавление-недостающих-битов-и-указание-длины-инициализация-буфера">29. Хэш

  <h2 id="31-электронно-цифровая-подпись-пример-на-основе--rsa-и-md5">31. Электронно-цифровая подпись. Пример на основе
    RSA и MD5</h2>
  <p>Электронная Цифровая Подпись позволяет подтвердить подлинность электронного документа (будь то реальный человек
    или, например, аккаунт в криптовалютной системе). Подпись связывается как с автором, так и с самим документом
    криптографическими методами и не может быть подделана путем обычного копирования.</p>
  <p>ЭЦП является требованием электронного документа, полученного в результате криптографического преобразования
    информации с закрытым ключом подписи, и позволяет проверить отсутствие искажения информации в электронном документе
    с момента формирования подписи (целостность), подпись принадлежит владельцу сертификата ключа подписи (авторство), и
    в случае успешной проверки подтверждает факт подписания электронного документа (неотказуемость).</p>
  <h3 id="пример-на-основе-rsa-и-md5">Пример на основе RSA и MD5</h3>
  <p>Чтобы реализовать электронно-цифровую подпись можно использовать следующий метод:</p>
  <ol>
    <li>
      <p>С помощью алгоритма Диффи-Хеллмана генерируем открытые и закрытые ключи между пользователями. То же самое
        делаем для RSA.</p>
    </li>
    <li>
      <p>Обычные сообщения, не требующие ЭЦП шифруются только с помощью RC4 ключом, полученным на 1 шаге.</p>
    </li>
    <li>
      <p>Для важных сообщений применяем хэширование. Перед отправкой зашифрованного сообщения мы отправляем его хэш
        (Хэширование с помощью MD5), зашифрованный RSA. После, отправляем само сообщение.</p>
    </li>
    <li>
      <p>Получающий сам хэширует полученное сообщение и сравнивает с ранее полученным хешем. Если совпали - значит
        изменений в файле не произошло, целостность сохранена!</p>
    </li>
  </ol>
  <h2 id="32-протокол-x-509">32. Протокол X. 509</h2>
  <p>X.509 — стандарт ITU-T для инфраструктуры открытого ключа (англ. Public key infrastructure, PKI) и инфраструктуры
    управления привилегиями (англ. Privilege Management Infrastructure).</p>
  <p>X.509 определяет стандартные форматы данных и процедуры распределения открытых ключей с помощью соответствующих
    сертификатов с цифровыми подписями.
    Эти сертификаты предоставляются удостоверяющими центрами (англ. Certificate Authority). Кроме того, X.509 определяет
    формат списка аннулированных сертификатов, формат сертификатов атрибутов и алгоритм проверки подписи путём
    построения пути сертификации. X.509 предполагает наличие иерархической системы удостоверяющих центров для выдачи
    сертификатов.</p>
  <p>Например сертификат МинКомСвязи содержит: Дату регистрации, ФИО, адрес, ИНН</p>
  <h2 id="33-протокол-ssltls">33. Протокол SSL/TLS</h2>

  <h2 id="34-протоколы-доказательства-с-нулевым-разглашением-секрета-подбрасывание-монеты-пещера-али-бабы-кубик-рубика">
    34. Протоколы доказательства с нулевым разглашением секрета (Подбрасывание монеты, пещера Али-Бабы, кубик Рубика).
  </h2>
  <h3 id="протокол-подбрасывания-монеты-по-телефону">Протокол подбрасывания монеты по телефону</h3>
  <p>Классический протокол на котором строятся онлайн казики и прочие штуки.</p>
  <p>Алиса и Боб загадывают пойти куда либо. Если Боб угадывает подбрасывание монеты, идут куда хочет он, если нет -
    куда хочет Алиса. Для этого выбирается большое чётное и нечётное число, чётное назовём орлом, нечётное - решкой.
    Алиса подбросила - получила решку, нечётное шифруется своим открытым ключом и отправляет Бобу. Допустим Боб не
    угадал, сказав что это орёл. Алиса отправляет Бобу ключ для расшифровки. Боб расшифровал, убеждается что идёт куда
    хочет Алиса.</p>
  <h4 id="задача-пещеры-алибабы">Задача пещеры АлиБабы</h4>
  <p>Есть Алиса и Боб. Есть пещера Али Бабы. В ней есть дверь. Алиса говорит что она знает ключ от этой двери. Боб не
    верит. Алиса спускается в пещеру и выходит с другой стороны. Боб не убеждён даже после перепроверки закрытости
    двери. Производится повторный проход для уверенности. Каждый проход через дверь удваивает шанс того, что Алиса
    реально знает ключ, при том что она его не показывает. Количество проходов зависит от системы. Алгоритм работает
    только если нет уязвимостей.</p>
  <p>На цифрах: кого то надо пускать в систему, но мы не должны знать ключ. Мы отправляем данные и по ответам можем
    понять что их можно пускать.</p>
  <h4 id="задача-кубик-рубика">Задача Кубик-Рубика</h4>
  <p>Алиса говорит что умеет разгадывать Кубик Рубика. Боб не верит. Просит написать алгоритм. Алиса говорит что она не
    может показать алгоритм. Алиса передаёт Кубик-Рубика чтобы Боб запутал кубик и передал обратно Алисе. Алиса его
    решает и отдаёт обратно Бобу. Итеративно несколько раз прогоняем и убеждаемся что Алиса знает алгоритм. По сути то
    же самое, но вместо неизвестного ключа неизвестный алгоритм.</p>
  <h2 id="35-электронное-голосование">35. Электронное голосование</h2>
  <p>Идёт голосование по закону. Допустим сразу выходит что все за. А кто знает что депутаты голосуют? Как сделать с
    помощью криптографии так, чтобы голосование было анонимным, но при этом подделать голоса было невозможно.</p>
  <p>Ответ из книги Музыкантски: для решения используется RSA и затемняющий множитель. Затемняющий множитель должен быть
    больше чем простые числа (голос за, против, воздержался). Тоже простое. При голосе ЗА мы берём случайный затемняющий
    множитель в каком то диапазоне. Он умножается на наше простое число (голос). шифруем открытым ключом сервера.
    Отправляем. Все собранные числа, которые делятся на 2 - за, которые делятся на 3 - против и т.д. Остальные -
    воздержался.</p>
  <h2 id="36-электронные-торги-тендеры">36. Электронные торги (Тендеры).</h2>
  <p>Надо реализовать честные Тендеры. Объявляются закупки компьютеров. Выигрывают те, кто предложил наименьшую
    стоимость. Мы не должны знать сколько участники предложили.</p>
  <p>Ответ: Объявляется открытый ключ, им участники шифруют сумму, когда пора выбирать объявляется закрытый ключ и все
    могут посмотреть кто сколько предложил и выиграл торги.</p>
