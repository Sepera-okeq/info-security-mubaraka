  <h4 id="дискретное-логарифмирование">Дискретное логарифмирование</h4>
  <p>Пусть в некоторой конечной мультипликативной абелевой группе <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mstyle scriptlevel="0" displaystyle="true">
                <mi>G</mi>
              </mstyle>
            </mrow>
            <annotation encoding="application/x-tex">{\displaystyle G}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6833em;"></span><span class="mord"><span
              class="mord mathnormal">G</span></span></span></span></span> задано уравнение
    <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mstyle scriptlevel="0" displaystyle="true">
                <msup>
                  <mi>g</mi>
                  <mi>x</mi>
                </msup>
                <mo>=</mo>
                <mi>a</mi>
              </mstyle>
            </mrow>
            <annotation encoding="application/x-tex">{\displaystyle g^{x}=a}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.9088em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span
                class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span
                  class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span
                        style="top:-3.113em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight"><span
                              class="mord mathnormal mtight">x</span></span></span></span></span></span></span></span></span><span
              class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mord mathnormal">a</span></span></span></span></span>.
    (1)
  </p>
  <p>Решение задачи дискретного логарифмирования состоит в нахождении некоторого целого неотрицательного числа <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mstyle scriptlevel="0" displaystyle="true">
                <mi>x</mi>
              </mstyle>
            </mrow>
            <annotation encoding="application/x-tex">{\displaystyle x}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord"><span
              class="mord mathnormal">x</span></span></span></span></span>, удовлетворяющего уравнению (1). Если оно
    разрешимо, у него должно быть хотя бы одно натуральное решение, не превышающее порядок группы. Это сразу даёт грубую
    оценку сложности алгоритма поиска решений сверху — алгоритм полного перебора нашёл бы решение за число шагов не выше
    порядка данной группы.</p>
  <p>Чаще всего рассматривается случай, когда <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mstyle scriptlevel="0" displaystyle="true">
                <mi>G</mi>
                <mo>=</mo>
                <mo stretchy="false">⟨</mo>
                <mi>g</mi>
                <mo stretchy="false">⟩</mo>
              </mstyle>
            </mrow>
            <annotation encoding="application/x-tex">{\displaystyle G=\langle g\rangle }</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span
              class="mord mathnormal">G</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mopen">⟨</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span
              class="mclose">⟩</span></span></span></span></span>, то есть группа является циклической, порождённой
    элементом <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mstyle scriptlevel="0" displaystyle="true">
                <mi>g</mi>
              </mstyle>
            </mrow>
            <annotation encoding="application/x-tex">{\displaystyle g}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.03588em;">g</span></span></span></span></span>. В этом случае уравнение всегда имеет
    решение. В случае же произвольной группы вопрос о разрешимости задачи дискретного логарифмирования, то есть вопрос о
    существовании решений уравнения (1), требует отдельного рассмотрения.</p>
  <h3 id="протокол-sts">Протокол STS</h3>
  <p>Итак, алгоритм Диффи-Хелмана, обеспечивая конфиденциальность передачи ключа, не может гарантировать того, что он
    прислан именно тем партнером, который предполагается.</p>
  <p>Для решения этой проблемы был предложен протокол <strong>STS (station-to-station)</strong>.</p>
  <p>Этот протокол для идентификации отправителя использует технику электронной цифровой подписи.
    Подпись шифруется общим секретным ключом, после того как он сформирован.</p>
  <p>В криптографии центр сертификации или удостоверяющий центр (англ. Certification authority, CA) — сторона (отдел,
    организация), чья честность неоспорима, а открытый ключ широко известен. Задача центра сертификации — подтверждать
    подлинность ключей шифрования с помощью сертификатов электронной подписи.</p>
  <p>Технически центр сертификации реализован как компонент глобальной службы каталогов и отвечает за управление
    криптографическими ключами пользователей. Открытые ключи и другая информация о пользователях хранится
    удостоверяющими центрами в виде цифровых сертификатов.</p>
  <p>Цифровой сертификат — выпущенный удостоверяющим центром электронный или печатный документ, подтверждающий
    принадлежность владельцу открытого ключа или каких-либо атрибутов.</p>
  <p>Сертификат открытого ключа удостоверяет принадлежность открытого ключа некоторому субъекту, например, пользователю.
    Сертификат открытого ключа содержит имя субъекта, открытый ключ, имя удостоверяющего центра, политику использования
    соответствующего удостоверяемому открытому ключу закрытого ключа и другие параметры, заверенные подписью
    удостоверяющего центра.</p>
  <p>Сертификат открытого ключа используется для идентификации субъекта и уточнения операций, которые субъекту
    разрешается совершать с использованием закрытого ключа, соответствующего открытому ключу, удостоверяемому данным
    сертификатом.</p>

  <h2 id="12-алгоритм-rsa-вспомогательная-функция-атака-хастеда-на-основе-малой-экспоненты-винера">12. Алгоритм RSA.
    Вспомогательная функция. Атака Хастеда, на основе малой экспоненты, Винера</h2>
  <p><strong>RSA</strong> (аббревиатура от фамилий Rivest, Shamir и Adleman)—криптографический алгоритм с открытым
    ключом, основывающийся на вычислительной сложности задачи факторизации больших целых чисел.</p>
  <h3 id="генерация-ключей">Генерация ключей</h3>
  <ol>
    <li>Выбираем два произвольных простых числа <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">

              <mrow>
                <mi>p</mi>
              </mrow>

          class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>

    <li>Вычисляем их произведение <span class="katex"><span class="katex-mathml"><math

                <mi>n</mi>

                <mo separator="true">⋅</mo>

            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace"

              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"

              class="mpunct">⋅</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal" style="margin-right:0.03588em;">q</span></span></span></span> и функцию Эйлера
      <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

                <mo stretchy="false">)</mo>

                <mo stretchy="false">(</mo>
                <mi>p</mi>
                <mo>−</mo>
                <mn>1</mn>
                <mo stretchy="false">)</mo>
                <mo separator="true">⋅</mo>
                <mo stretchy="false">(</mo>
                <mi>q</mi>
                <mo>−</mo>
                <mn>1</mn>
                <mo stretchy="false">)</mo>

              class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span
              class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord">1</span><span class="mclose">)</span><span class="mpunct">⋅</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mopen">(</span><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span

    </li>
    <li>Выбираем случайное число <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">

              class="mord">2</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">≤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span
              class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:0.4306em;"></span><span
              class="mord mathnormal">n</span></span></span></span>, взаимно-простое с <span class="katex"><span
          class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>

      Последнее означает, что <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>

              class="mord">.</span><span class="mord cyrillic_fallback">О</span><span class="mord">.</span><span
              class="mord cyrillic_fallback">Д</span><span class="mopen">(</span><span
              class="mord mathnormal">n</span><span class="mpunct">,</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord mathnormal">e</span><span
              class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:0.6444em;"></span><span
              class="mord">1</span></span></span></span>.
      Объявляем число <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>e</mi>
              </mrow>
              <annotation encoding="application/x-tex">e</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.4306em;"></span><span class="mord mathnormal">e</span></span></span></span>
      <strong>открытым ключом</strong> RSA.</li>
    <li>Вычисляем элемент <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>

              class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord">1</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.0391em;"></span><span
              class="mord mathnormal">d</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span

            <semantics>
              <mrow>
                <mi>φ</mi>
                <mo stretchy="false">(</mo>
                <mi>n</mi>
                <mo stretchy="false">)</mo>
              </mrow>
              <annotation encoding="application/x-tex">φ(n)</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">φ</span><span
              class="mopen">(</span><span class="mord mathnormal">n</span><span
              class="mclose">)</span></span></span></span>. Иначе
      говоря, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>

      <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

                  <mi mathvariant="normal">m</mi>
                  <mi mathvariant="normal">o</mi>
                  <mi mathvariant="normal">d</mi>
                </mrow>
                <mtext> </mtext>
                <mtext> </mtext>
                <mi>φ</mi>
                <mo stretchy="false">(</mo>
                <mi>n</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <mn>1</mn>
              </mrow>

            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6944em;"></span><span class="mord mathnormal">e</span><span class="mpunct">⋅</span><span
              class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span
              class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span
                class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal">φ</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span
              class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span

            class="base"><span class="strut" style="height:0.6444em;"></span><span
              class="mord">1</span></span></span></span>
      Для вычисления d необходимо использовать обобщенный алгоритм Евклида.
      Объявляем число d <strong>закрытым ключом RSA</strong>.
    </li>
  </ol>
  <h3 id="шифрование">Шифрование</h3>
  <p>Для шифрования текстовой строки <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>M</mi>
            </mrow>
            <annotation encoding="application/x-tex">M</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6833em;"></span><span class="mord mathnormal"
            style="margin-right:0.10903em;">M</span></span></span></span> выполним следующие действия:</p>
  <ol>
    <li>Разобьем текст на отдельные символы.</li>
    <li>Заменим последовательность символов последовательностью их кодов
      (например, в стандартной кодировке Win 1251).</li>
    <li>Зашифруем последовательность, заменяя каждый код c на шифрокод
      по формуле:
      <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>h</mi>
                <mo>=</mo>
                <mi>e</mi>
                <mi>n</mi>
                <mi>c</mi>
                <mo stretchy="false">(</mo>
                <mi>c</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <msup>
                  <mi>c</mi>
                  <mi>𝒆</mi>
                </msup>
                <mspace></mspace>
                <mspace width="0.6667em" />
                <mrow>
                  <mi mathvariant="normal">m</mi>
                  <mi mathvariant="normal">o</mi>
                  <mi mathvariant="normal">d</mi>
                </mrow>
                <mtext> </mtext>
                <mtext> </mtext>
                <mi>n</mi>
              </mrow>
              <annotation encoding="application/x-tex">h = enc(c) = c^𝒆 \mod n</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6944em;"></span><span class="mord mathnormal">h</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">e</span><span
              class="mord mathnormal">n</span><span class="mord mathnormal">c</span><span class="mopen">(</span><span
              class="mord mathnormal">c</span><span class="mclose">)</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.6741em;"></span><span class="mord"><span class="mord mathnormal">c</span><span
                class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                      style="height:0.6741em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord boldsymbol mtight"
                            style="margin-right:0.085em;">e</span></span></span></span></span></span></span></span><span
              class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span
            class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord"><span
                  class="mord mathrm">mod</span></span></span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal">n</span></span></span></span>
    </li>
  </ol>
  <h3 id="вспомогательная-функция">Вспомогательная функция</h3>
  <p>Для реализации алгоритма RSA требуется использовать алгоритм быстрого возведения в степень по модулю заданного
    натурального числа.
    Предположим, что требуется вычислить <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>z</mi>
              <mo>=</mo>
              <msup>
                <mi>a</mi>
                <mi>b</mi>
              </msup>
              <mspace></mspace>
              <mspace width="0.6667em" />
              <mrow>
                <mi mathvariant="normal">m</mi>
                <mi mathvariant="normal">o</mi>
                <mi mathvariant="normal">d</mi>
              </mrow>
              <mtext> </mtext>
              <mtext> </mtext>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">z = a ^b \mod n</annotation>
          </semantics>

  <h3 id="атаки-на-алгоритм-rsa">Атаки на алгоритм RSA</h3>
  <p>Атака Хастеда, Атака на основе малой экспоненты, Атака Винера.</p>
  <h2
    id="13-методы-факторизации-натуральных-чисел-экспоненциальные-алгоритмы-ферма-ро-метод-p-1-метод-p1-метод-уильямса">
    13. Методы факторизации натуральных чисел. Экспоненциальные алгоритмы (Ферма, Ро-метод, P-1 метод, p+1 Метод
    Уильямса).</h2>
  <p>Факторизацией целого числа называется его разложение в произведение простых сомножителей. Такое разложение,
    согласно основной теореме арифметики, всегда существует и является единственным (с точностью до порядка следования
    множителей). Все методы факторизации в зависимости от их производительности можно разбить на две группы:
    экспоненциальные методы и субэкспоненциальные методы. Все эти методы достаточно трудоемки, поэтому требуют
    значительных вычислительных ресурсов для чисел большой длины. Однако теоретическое обоснование необходимой сложности
    таких вычислений или, другими словами, существование высоких нижних оценок не доказано, поэтому вопрос о
    существовании алгоритма факторизации с полиномиальной сложностью на классическом компьютере для выполнения
    факторизации является одной из важных открытых проблем современной теории чисел. В то же время факторизация с
    полиномиальной сложностью возможна на квантовом компьютере с помощью алгоритма Шора. В этой главе мы дадим описание
    наиболее известных алгоритмов факторизации, имеющих экспоненциальную оценку сходимости.</p>
  <p>Не уверен нужно ли расписывать методы... НО!</p>
  <h3 id="метод-ферма">Метод Ферма</h3>
  <p>Пусть <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
              <mo>=</mo>
              <mi>p</mi>
              <mo>⋅</mo>
              <mi>q</mi>
            </mrow>
            <annotation encoding="application/x-tex">n= p \cdot q </annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span

            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"
            style="margin-right:0.03588em;">q</span></span></span></span> – известное целое число, являющееся
    произведением двух неизвестных простых чисел <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>p</mi>
            </mrow>
            <annotation encoding="application/x-tex">p</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span
            class="mord mathnormal">p</span></span></span></span> и <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>

    современных методов факторизации основано на идее, предложенной еще Пьером Ферма, заключающейся в поиске пар
    натуральных чисел <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

                class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
              class="base"><span class="strut" style="height:1.0641em;vertical-align:-0.25em;"></span><span
                class="mord mathnormal">x</span><span class="mclose"><span class="mclose">)</span><span
                  class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                        style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                            style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                              class="mord mtight">2</span></span></span></span></span></span></span></span><span
                class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
                style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
                style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span>,
      </p>
    </li>
  </ol>
  <p>до тех пор, пока очередное значение q(x) не окажется равным полному квадрату.</p>
  <ol start="3">
    <li>Пусть <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>q</mi>
                <mo stretchy="false">(</mo>
                <mi>x</mi>
                <mo stretchy="false">)</mo>
              </mrow>
              <annotation encoding="application/x-tex">q(x)</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="mopen">(</span><span
              class="mord mathnormal">x</span><span class="mclose">)</span></span></span></span> является полным
      квадратом, например, числа <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>B</mi>
                <mo>:</mo>
                <mi>q</mi>
                <mo stretchy="false">(</mo>
                <mi>x</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <msup>
                  <mi>B</mi>
                  <mn>2</mn>
                </msup>
              </mrow>
              <annotation encoding="application/x-tex">B : q(x) =
                B^2 </annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6833em;"></span><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="mopen">(</span><span
              class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal"
                style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t"><span
                    class="vlist-r"><span class="vlist" style="height:0.8141em;"><span
                        style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span>.
      Определим <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>A</mi>
                <mo>=</mo>
                <mi>m</mi>
                <mo>+</mo>
                <mi>x</mi>
              </mrow>
              <annotation encoding="application/x-tex">A = m + x</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6833em;"></span><span class="mord mathnormal">A</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">m</span><span
              class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:0.4306em;"></span><span class="mord mathnormal">x</span></span></span></span>, откуда из
      равенства <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <msup>
                  <mi>A</mi>
                  <mn>2</mn>
                </msup>
                <mo>−</mo>
                <mi>n</mi>
                <mo>=</mo>
                <msup>
                  <mi>B</mi>
                  <mn>2</mn>
                </msup>
              </mrow>
              <annotation encoding="application/x-tex">A^2 − n = B^2</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span
                class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span
                      class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span
                          class="pstrut" style="height:2.7em;"></span><span
                          class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">2</span></span></span></span></span></span></span></span><span
              class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal"
                style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t"><span
                    class="vlist-r"><span class="vlist" style="height:0.8141em;"><span
                        style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span>
      найдем <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>n</mi>
                <mo>=</mo>
                <msup>
                  <mi>A</mi>
                  <mn>2</mn>
                </msup>
                <mo>−</mo>
                <msup>
                  <mi>B</mi>
                  <mn>2</mn>
                </msup>
                <mo>=</mo>
                <mo stretchy="false">(</mo>
                <mi>A</mi>
                <mo>+</mo>
                <mi>B</mi>
                <mo stretchy="false">)</mo>
                <mo>⋅</mo>
                <mo stretchy="false">(</mo>
                <mi>A</mi>
                <mo>−</mo>
                <mi>B</mi>
                <mo stretchy="false">)</mo>
              </mrow>
              <annotation encoding="application/x-tex">n =
                A^2 − B^2 = (A + B) \cdot (A − B)</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span
                class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span
                      class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span
                          class="pstrut" style="height:2.7em;"></span><span
                          class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">2</span></span></span></span></span></span></span></span><span
              class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal"
                style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t"><span
                    class="vlist-r"><span class="vlist" style="height:0.8141em;"><span
                        style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">2</span></span></span></span></span></span></span></span><span
              class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span
              class="mord mathnormal">A</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mclose">)</span><span
              class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span
              class="mord mathnormal">A</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal" style="margin-right:0.05017em;">B</span><span
              class="mclose">)</span></span></span></span>, и искомые делители <span class="katex"><span
          class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>p</mi>
              </mrow>
              <annotation encoding="application/x-tex">p</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.625em;vertical-align:-0.1944em;"></span><span
              class="mord mathnormal">p</span></span></span></span> и <span class="katex"><span
          class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>q</mi>
              </mrow>
              <annotation encoding="application/x-tex">q</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span></span></span></span> вычисляются, как <span class="katex"><span
          class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mi>p</mi>
                <mo>=</mo>
                <mi>A</mi>
                <mo>+</mo>
                <mi>B</mi>
                <mo separator="true">,</mo>
                <mi>q</mi>
                <mo>=</mo>
                <mi>A</mi>
                <mo>−</mo>
                <mi>B</mi>
              </mrow>
              <annotation encoding="application/x-tex">p = A + B , q = A − B </annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span
              class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">A</span><span
              class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span><span class="mpunct">,</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord mathnormal"
              style="margin-right:0.03588em;">q</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span
              class="mord mathnormal">A</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal"
              style="margin-right:0.05017em;">B</span></span></span></span>.</li>
  </ol>
  <h3 id="rho-метод-полларда"><span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>ρ</mi>
            </mrow>
            <annotation encoding="application/x-tex">\rho</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span
            class="mord mathnormal">ρ</span></span></span></span>-Метод Полларда</h3>
  <p>Этот метод был разработан Джоном Поллардом в 1975 г. Пусть <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> – число, которое
    следует разложить. <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>ρ</mi>
            </mrow>
            <annotation encoding="application/x-tex">ρ</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.625em;vertical-align:-0.1944em;"></span><span
            class="mord mathnormal">ρ</span></span></span></span>-метод Полларда работает следующим образом:</p>
  <ol>
    <li>Выбираем небольшое число <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <msub>
                  <mi>x</mi>
                  <mn>0</mn>
                </msub>
              </mrow>
              <annotation encoding="application/x-tex">x_0 </annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span
                class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                    class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                        style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span
                    class="vlist-r"><span class="vlist"
                      style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>и
      строим последовательность чисел <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <mo stretchy="false">{</mo>
                <msub>
                  <mi>x</mi>
                  <mi>n</mi>
                </msub>
                <mo stretchy="false">}</mo>
                <mo separator="true">,</mo>
                <mi>n</mi>
                <mo>=</mo>
                <mn>0</mn>
                <mo separator="true">,</mo>
                <mn>1</mn>
                <mo separator="true">,</mo>
                <mn>2</mn>
                <mo separator="true">,</mo>
                <mo>…</mo>
              </mrow>
              <annotation encoding="application/x-tex">\{x_n\}, n = 0, 1, 2,\dots</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mord"><span
                class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                    class="vlist-r"><span class="vlist" style="height:0.1514em;"><span
                        style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mathnormal mtight">n</span></span></span></span><span
                      class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                      style="height:0.15em;"><span></span></span></span></span></span></span><span
              class="mclose">}</span><span class="mpunct">,</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord mathnormal">n</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord">0</span><span
              class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord">1</span><span class="mpunct">,</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord">2</span><span class="mpunct">,</span><span
              class="mspace" style="margin-right:0.1667em;"></span><span class="minner">…</span></span></span></span>,
      определяя каждое следующее <span class="katex"><span class="katex-mathml"><math
            xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <msub>
                  <mi>x</mi>
                  <mrow>
                    <mi>n</mi>
                    <mo>+</mo>
                    <mn>1</mn>
                  </mrow>
                </msub>
              </mrow>
              <annotation encoding="application/x-tex">x_{n+1}</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6389em;vertical-align:-0.2083em;"></span><span class="mord"><span
                class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                    class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                        style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                            class="mord mtight"><span class="mord mathnormal mtight">n</span><span
                              class="mbin mtight">+</span><span
                              class="mord mtight">1</span></span></span></span></span><span
                      class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                      style="height:0.2083em;"><span></span></span></span></span></span></span></span></span></span> по
      формуле <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
              <mrow>
                <msub>
                  <mi>x</mi>
                  <mrow>
                    <mi>n</mi>
                    <mo>+</mo>
                    <mn>1</mn>
                  </mrow>
                </msub>
                <mo>=</mo>
                <mo stretchy="false">(</mo>
                <msubsup>
                  <mi>x</mi>
                  <mi>n</mi>
                  <mn>2</mn>
                </msubsup>
                <mo>−</mo>
                <mn>1</mn>
                <mo stretchy="false">)</mo>
                <mspace></mspace>
                <mspace width="0.6667em" />
                <mrow>
                  <mi mathvariant="normal">m</mi>
                  <mi mathvariant="normal">o</mi>
                  <mi mathvariant="normal">d</mi>
                </mrow>
                <mtext> </mtext>
                <mtext> </mtext>
                <mi>n</mi>
              </mrow>
              <annotation encoding="application/x-tex">x_{n+1} = (x^2_n − 1) \mod n</annotation>
            </semantics>
          </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
              style="height:0.6389em;vertical-align:-0.2083em;"></span><span class="mord"><span
                class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                    class="vlist-r"><span class="vlist" style="height:0.3011em;"><span
                        style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut"
                          style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span

  <h3 id="p-1-метод-полларда"><span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>

            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>-Метод Полларда</h3>
  <p>Пусть <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>

          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> факторизуемое
    число, а <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mn>1</mn>
              <mo>&lt;</mo>
              <mi>p</mi>
              <mo>&lt;</mo>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">1 &lt; p &lt; n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6835em;vertical-align:-0.0391em;"></span><span class="mord">1</span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span
            class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span>– его простой
    делитель. Согласно малой теореме Ферма, для любого <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
              <mo separator="true">,</mo>
              <mn>1</mn>
              <mo>≤</mo>
              <mi>a</mi>
              <mo>&lt;</mo>
              <mi>p</mi>
            </mrow>
            <annotation encoding="application/x-tex">a, 1 ≤ a &lt; p</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">a</span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord">1</span><span class="mspace" style="margin-right:0.2778em;"></span><span
            class="mrel">≤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
          class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span
            class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2778em;"></span><span
            class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
          class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span
            class="mord mathnormal">p</span></span></span></span>, выполняется условие <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msup>
                <mi>a</mi>
                <mrow>
                  <mi>p</mi>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msup>
              <mo>≡</mo>
              <mn>1</mn>
              <mspace></mspace>
              <mspace width="0.6667em" />
              <mrow>
                <mi mathvariant="normal">m</mi>
                <mi mathvariant="normal">o</mi>
                <mi mathvariant="normal">d</mi>
              </mrow>
              <mtext> </mtext>
              <mtext> </mtext>
              <mi>p</mi>
            </mrow>
            <annotation encoding="application/x-tex">a^{p−1} ≡ 1 \mod p</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

              class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                    style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mathnormal mtight">p</span><span
                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span></span></span></span></span><span
            class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span><span class="mspace allowbreak"></span><span
            class="mspace" style="margin-right:0.6667em;"></span></span><span class="base"><span class="strut"
            style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span
                class="mord mathrm">mod</span></span></span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord mathnormal">p</span></span></span></span>. Это же сравнение выполнится, если вместо степени
    <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>p</mi>
              <mo>−</mo>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">p − 1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span
            class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> взять произвольное
    натуральное число <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>M</mi>
            </mrow>
            <annotation encoding="application/x-tex">M</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

    <li>Выберем произвольное число <span class="katex"><span class="katex-mathml"><math
