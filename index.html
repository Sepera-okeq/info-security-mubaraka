        href="#36-%D1%8D%D0%BB%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D0%BD%D0%BD%D1%8B%D0%B5-%D1%82%D0%BE%D1%80%D0%B3%D0%B8-%D1%82%D0%B5%D0%BD%D0%B4%D0%B5%D1%80%D1%8B">36.
        Электронные торги (Тендеры).</a></li>
    <li><a
        href="#37-%D0%B7%D0%B0%D0%B4%D0%B0%D1%87%D0%B0-%D0%B3%D1%80%D0%BE%D1%81%D1%81%D0%BC%D0%B5%D0%B9%D1%81%D1%82%D0%B5%D1%80%D0%BE%D0%B2">37.
        Задача Гроссмейстеров</a></li>
  </ul>
  <h2 id="1-введение-в-иб-основные-понятия-сущность-задачи-иб">1. Введение в ИБ, основные понятия, сущность, задачи ИБ.
  </h2>
  <p><strong>Информационная безопасность</strong> – это состояние информационной системы, в котором угрозы нарушения
    конфиденциальности, целостности и доступности информации сведены к минимуму.</p>
  <p><strong>Конфиденциальность</strong> - состояние информации, при котором доступ к ней осуществляют только субъекты,
    имеющие на него право.
    <strong>Целостность</strong> – состояние информации, при котором отсутствует любое ее изменение либо изменение
    осуществляется только преднамеренно субъектами, имеющими на него право.
    <strong>Доступность</strong>– состояние информации, при котором субъекты, имеющие право доступа, могут реализовывать
    его беспрепятственно.
  </p>
  <p><strong>Правила (3 золотых правила):</strong></p>
  <ol>
    <li>
      <p>Аутентификация - показываем системе идентификатор для получения доступа</p>
    </li>
    <li>
      <p>Авторизация - у разных пользователей есть разные права и для них даются разные уровни доступа</p>
    </li>
    <li>
      <p>Аудит - запись, анализ всех действий с данными. Логирование, проверки.</p>
    </li>
  </ol>
  <p><strong>Главная задача</strong>: Минимизация угроз.</p>
  <p>Полностью защитить невозможно никакую систему. Угрозы: Хакеры, кроты, перехват. Защиты от танков и бпла тоже
    считается. Направлений много. Мы отвечаем за программные методы, а именно криптографию.</p>
  <p><strong>Комплексность</strong>—решение в рамках единой концепции двух или более разноплановых задач
    (<strong>целевая комплексность</strong>), или использование для решения одной и той же задачи разноплановых
    инструментальных средств (<strong>инструментальная комплексность</strong>), или то и другое (<strong>всеобщая
      комплексность</strong>).
    <strong>Целевая комплексность</strong> означает, что система информационной безопасности должна строиться следующим
    образом:
  </p>
  <ul>
    <li>
      <p>защита информации, информационных ресурсов и систем личности, общества и государства от внешних и внутренних
        угроз;</p>
    </li>
    <li>
      <p>защита личности, общества и государства от негативного информационного воздействия.</p>
    </li>
  </ul>
  <p><strong>Инструментальная комплексность</strong> подразумевает интеграцию всех видов и направлений ИБ для достижения
    поставленных целей.
    <strong>Структурная комплексность</strong> предполагает обеспечение требуемого уровня защиты во всех элементах
    системы обработки информации.
    <strong>Функциональная комплексность</strong> означает, что методы защиты должны быть направлены на все выполняемые
    функции системы обработки информации.
    <strong>Временная комплексность</strong> предполагает непрерывность осуществления мероприятий по защите информации
    как в процессе непосредственной ее обработки, так и на всех этапах жизненного цикла объекта обработки информации.
  </p>
  <p><strong>Угроза ИБ</strong> - потенциально возможное событие, которое может привести к нанесению вреда
    информационной системе и хранящейся в ней информации.</p>
  <h3 id="классификация-угроз">Классификация угроз</h3>
  <p>По <strong>природе возникновения</strong> угрозы делятся на:</p>
  <ul>
    <li>
      <p>естественные угрозы,
        вызванные естественными физическими процессами или
        природными явлениями (наводнениями, землетрясениями,
        сбоями электропитания и т.п);</p>
    </li>
    <li>
      <p>искусственными угрозами, вызванными
        деятельность человека (некомпетентные действия персонала, действия хакеров,
        злоумышленные действия конкурентов и т.п.).</p>
    </li>
  </ul>
  <p>По <strong>степени преднамеренности</strong> угрозы различаются как:</p>
  <ul>
    <li>
      <p>угрозы, вызванные ошибками или халатностью персонала, например, неправильное использование информационной
        системой;</p>
    </li>
    <li>
      <p>угрозы преднамеренного действия, например, действия злоумышленников.</p>
    </li>
  </ul>
  <p>По <strong>местоположению</strong> угрозы могут быть:</p>
  <ul>
    <li>
      <p>вне зоны расположения ИС;</p>
    </li>
    <li>
      <p>в пределах контролируемой зоны ИС;
        непосредственно в ИС, например, зараженные вирусами программные средства.</p>
    </li>
  </ul>
  <p>По <strong>степени вреда</strong>, наносимого информационной системе:</p>
  <ul>
    <li>
      <p>несущественное, легко восстановимое нарушение работы ИС;</p>
    </li>
    <li>
      <p>существенное нарушение работы ИС, требующие серьезных мер по восстановлению нормальной работы;</p>
    </li>
    <li>
      <p>критическое воздействие на работу ИС, вызвавшее полное крушение системы, или важных компонент ее работы, потеря
        жизненно важной информации, хранящейся в системе, блокирование каналов связи, требующее длительного времени
        восстановления и другие угрозы, наносящие существенный вред информационной системе.</p>
    </li>
  </ul>
  <p><img src="/images/0.png" alt=""></p>
  <p>К методам и средствам <strong>организационной защиты</strong> информации относятся организационно-технические и
    организационно-правовые мероприятия, проводимые в процессе создания и эксплуатации КС для обеспечения защиты
    информации.</p>
  <p><strong>Инженерно-техническая защита</strong> (ИТЗ) – это совокупность специальных органов, технических средств и
    мероприятий по их использованию в интересах защиты конфиденциальной информации.</p>
  <p>По <strong>функциональному назначению</strong> средства инженерно-технической защиты делятся на следующие группы:
  </p>
  <ul>
    <li>
      <p><strong>физические средства</strong>, включающие различные средства и сооружения, препятствующие физическому
        проникновению (или доступу) злоумышленников на объекты защиты и к материальным носителям конфиденциальной
        информации и осуществляющие защиту персонала, материальных средств, финансов и информации от противоправных
        воздействий;</p>
    </li>
    <li>
      <p><strong>аппаратные средства</strong> – приборы, устройства, приспособления и другие технические решения,
        используемые в интересах защиты информации. Основная задача аппаратных средств – обеспечение стойкой защиты
        информации от разглашения, утечки и несанкционированного доступа через технические средства обеспечения
        производственной деятельности;</p>
    </li>
    <li>
      <p><strong>программные средства</strong>, охватывающие специальные программы, программные комплексы и системы
        защиты информации в информационных системах различного назначения и средствах обработки (сбор, накопление,
        хранение, обработка и передача) данных;</p>
    </li>
    <li>
      <p><strong>криптографические средства</strong> – это специальные математические и алгоритмические средства защиты
        информации, передаваемой по системам и сетям связи, хранимой и обрабатываемой на ЭВМ с использованием
        разнообразных методов шифрования</p>
    </li>
  </ul>
  <p><strong>Физические средства защиты</strong> – это разнообразные устройства, приспособления, конструкции, аппараты,
    изделия, предназначенные для создания препятствий на пути движения злоумышленников.
    К физическим средствам относятся механические, электромеханические, электронные, электронно-оптические, радио– и
    радиотехнические и другие устройства для воспрещения несанкционированного доступа (входа, выхода), проноса (выноса)
    средств и материалов и других возможных видов преступных действий.
    Эти средства применяются для решения следующих задач:
       - охрана территории предприятия и наблюдение за ней;
       - охрана зданий, внутренних помещений и контроль за ними;
       - охрана оборудования, продукции, финансов и информации;
       - осуществление контролируемого доступа в здания и помещения.</p>
  <p>К <strong>аппаратным средствам защиты</strong> информации относятся самые различные по принципу действия,
    устройству и возможностям технические конструкции, обеспечивающие пресечение разглашения, защиту от утечки и
    противодействие несанкционированному доступу к источникам конфиденциальной информации.
    Аппаратные средства защиты информации применяются для решения следующих задач:</p>
  <ul>
    <li>
      <p>проведение специальных исследований технических средств обеспечения производственной деятельности на наличие
        возможных каналов утечки информации;</p>
    </li>
    <li>
      <p>выявление каналов утечки информации на разных объектах и в помещениях;
        локализация каналов утечки информации;</p>
    </li>
    <li>
      <p>поиск и обнаружение средств промышленного шпионажа;</p>
    </li>
    <li>
      <p>противодействие несанкционированному доступу к источникам конфиденциальной информации и другим действиям.</p>
    </li>
  </ul>
  <p><strong>Программные методы и средства</strong>:</p>
  <ul>
    <li>
      <p>средства собственной защиты, предусмотренные общим программным обеспечением;</p>
    </li>
    <li>
      <p>средства защиты в составе вычислительной системы;</p>
    </li>
    <li>
      <p>средства защиты с запросом информации;</p>
    </li>
    <li>
      <p>средства активной защиты;</p>
    </li>
    <li>
      <p>средства пассивной защиты и другие.</p>
    </li>
  </ul>
  <p><strong>Направления</strong> использования программ для обеспечения безопасности конфиденциальной информации:</p>
  <ul>
    <li>
      <p>защита информации от несанкционированного доступа;</p>
    </li>
    <li>
      <p>защита информации от копирования;</p>
    </li>
    <li>
      <p>защита программ от копирования;</p>
    </li>
    <li>
      <p>защита программ от вирусов;</p>
    </li>
    <li>
      <p>защита информации от вирусов;</p>
    </li>
    <li>
      <p>программная защита каналов связи</p>
    </li>
  </ul>
  <p><strong>Программные средства защиты</strong> имеют следующие разновидности специальных программ:</p>
  <ul>
    <li>
      <p>идентификации технических средств, файлов и аутентификации пользователей;</p>
    </li>
    <li>
      <p>регистрации и контроля работы технических средств и пользователей;</p>
    </li>
    <li>
      <p>обслуживания режимов обработки информации ограниченного пользования;</p>
    </li>
    <li>
      <p>защиты операционных средств ЭВМ и прикладных программ пользователей;</p>
    </li>
    <li>
      <p>уничтожения информации в защитные устройства после использования;</p>
    </li>
    <li>
      <p>сигнализирующих нарушения использования ресурсов;</p>
    </li>
    <li>
      <p>вспомогательных программ защиты различного назначения.</p>
    </li>
  </ul>
  <p><strong>Криптографические методы защиты информации</strong> – это мощное оружие в борьбе за информационную
    безопасность.</p>
  <p><strong>Криптография</strong> (от древне-греч. κρυπτος – скрытый и γραϕω – пишу) – наука о методах обеспечения
    конфиденциальности и аутентичности информации.</p>
  <p><strong>Криптография</strong> представляет собой совокупность методов преобразования данных, направленных на то,
    чтобы сделать эти данные бесполезными для злоумышленника. Такие преобразования позволяют решить два главных вопроса,
    касающихся безопасности информации:
       - защиту конфиденциальности;
       - защиту целостности.</p>
  <p><strong>Задачи криптографии</strong>:</p>
  <ul>
    <li>
      <p>шифрование всего информационного трафика, передающегося через открытые сети;</p>
    </li>
    <li>
      <p>криптографическая аутентификация, обеспечивает связь разноуровневых объектов;</p>
    </li>
    <li>
      <p>защита несущего данный трафика средствами имитозащиты  (защита от завязания ложных сообщений) и цифровые
        подписи с целью обеспечения целостности и достоверности предоставляемой информации;
        шифрование данных, предоставленных в виде файлов или хранящихся в виде базы данных;</p>
    </li>
    <li>
      <p>контроль целостности программного обеспечения путем применения криптографически стойких контрольных сумм;</p>
    </li>
    <li>
      <p>применение цифровой подписи для обеспечения юридической значимости документов, применение затемняющей цифровой
        подписи для обеспечения неотслежимости клиента, платформы системы основанных на электронных деньгах.</p>
    </li>
  </ul>
  <p>Организационное обеспечение компьютерной безопасности включает в себя
    ряд мероприятий:</p>
  <ul>
    <li>
      <p>организационно-административные;</p>
    </li>
    <li>
      <p>организационно-технические;</p>
    </li>
    <li>
      <p>организационно-экономические.</p>
    </li>
  </ul>
  <p>Организационно-административные мероприятия предполагают:</p>
  <ul>
    <li>
      <p>минимизацию утечки информации через персонал (организация мероприятий по подбору и расстановке кадров, создание
        благоприятного климата в коллективе и т.д.);</p>
    </li>
    <li>
      <p>организацию специального делопроизводства и документооборота для конфиденциальной информации, устанавливающих
        порядок подготовки, использования, хранения, уничтожения и учета документированной информации на любых видах
        носителей;</p>
    </li>
    <li>
      <p>выделение специальных защищенных помещений для размещения средств вычислительной техники и связи, а также
        хранения носителей информации;</p>
    </li>
    <li>
      <p>выделение специальных средств компьютерной техники для обработки конфиденциальной информации;</p>
    </li>
    <li>
      <p>организацию хранения конфиденциальной информации на промаркированных отчуждаемых носителях в специально
        отведенных для этой цели местах;</p>
    </li>
    <li>
      <p>использование в работе сертифицированных технических и программных средств, установленных в аттестованных
        помещениях;</p>
    </li>
    <li>
      <p>организацию регламентированного доступа пользователей к работе со средствами компьютерной техники, связи и в
        хранилище (архив) носителей конфиденциальной информации;</p>
    </li>
    <li>
      <p>установление запрета на использование открытых каналов связи для передачи конфиденциальной информации;</p>
    </li>
    <li>
      <p>контроль соблюдения требований по защите конфиденциальной информации.</p>
    </li>
  </ul>
  <p>Система организационных мероприятий, направленных на максимальное
    предотвращение утечки информации через персонал включает:</p>
  <ul>
    <li>
      <p>оценка у претендентов на вакантные должности при подборе кадров таких личностных качеств, как порядочность,
        надежность, честность и т.д.;</p>
    </li>
    <li>
      <p>ограничение круга лиц, допускаемых к конфиденциальной информации;</p>
    </li>
    <li>
      <p>проверка надежности сотрудников, допускаемых к конфиденциальной информации, письменное оформление допуска;
        развитие и поддержание у работников компании корпоративного духа, создание внутренней среды, способствующей
        проявлению у сотрудников чувства принадлежности к своей организации, позитивного отношения человека к
        организации в целом (лояльность);</p>
    </li>
    <li>
      <p>проведение инструктажа работников, участвующих в мероприятиях, непосредственно относящихся к одному из
        возможных каналов утечки информации.</p>
    </li>
  </ul>
  <p>Все лица, принимаемые на работу, проходят инструктаж и знакомятся с памяткой о сохранении служебной или
    коммерческой тайны. Памятка разрабатывается системой безопасности с учетом специфики организации.</p>
  <p>Комплекс организационно-технических мероприятий состоит:</p>
  <ul>
    <li>
      <p>в ограничении доступа посторонних лиц внутрь корпуса оборудования за счет установки различных запорных
        устройств и средств контроля;</p>
    </li>
    <li>
      <p>в отключении от ЛВС, Internet тех СКТ, которые не связаны с работой конфиденциальной информацией, либо в
        организации межсетевых экранов;</p>
    </li>
    <li>
      <p>в организации передачи такой информации по каналам связи только использованием специальных
        инженерно-технических средств;</p>
    </li>
    <li>
      <p>в организации нейтрализации утечки информации по электромагнитным и акустическим каналам;</p>
    </li>
    <li>
      <p>в организации защиты от наводок на электрические цепи узлов и блоков автоматизированных систем обработки
        информации;</p>
    </li>
    <li>
      <p>в проведении иных организационно-технических мероприятий, направленных на обеспечение компьютерной
        безопасности.</p>
    </li>
  </ul>
  <p>Организационно-технические мероприятия по обеспечению компьютерной безопасности предполагают активное использование
    инженерно-технических средств защиты.</p>
  <p>Проведение организационно-экономических мероприятий по обеспечению
    компьютерной безопасности предполагает:</p>
  <ul>
    <li>
      <p>стандартизацию методов и средств защиты информации;</p>
    </li>
    <li>
      <p>сертификацию средств компьютерной техники и их сетей по требованиям информационной безопасности;</p>
    </li>
    <li>
      <p>страхование информационных рисков, связанных с функционированием компьютерных систем и сетей;</p>
    </li>
    <li>
      <p>лицензирование деятельности в сфере защиты информации.</p>
    </li>
  </ul>
  <h2 id="2-идентификация-и-аутентификации-биометрия-основные-протоколы-аутентификации">2. Идентификация и
    аутентификации. Биометрия. Основные протоколы аутентификации.</h2>
  <p><strong>Идентификация</strong> – процедура распознавания субъекта по его идентификатору. В процессе регистрации
    субъект предъявляет системе свой идентификатор и она проверяет наличие в своей базе данных.</p>
  <p><strong>Аутентификация</strong> - процедура проверки подлинности субъекта, позволяющая достоверно убедиться в том,
    что субъект, предъявивший свой идентификатор, на самом деле является именно тем субъектом, идентификатор которого он
    использует.</p>
  <p><strong>Авторизация</strong> – процедура предоставления субъекту определенных прав доступа к ресурсам системы после
    прохождения им процедуры аутентификации.</p>
  <p><strong>Аудит</strong> – это процедура записи действий всех пользователей по доступу к защищаемым данным.</p>
  <p><img src="/images/8/image.png" alt="alt text"></p>
  <h3 id="touch-memory">Touch Memory</h3>
  <p><img src="/images/8/image-1.png" alt="alt text"></p>
  <p>Электронные ключи <strong>Touch Memory</strong> – одна из разновидностей электронных идентификаторов, широко
    применяемых во всем мире. По внешнему виду данный тип электронного ключа напоминает плоскую батарейку, толстую
    пуговицу или таблетку.</p>
  <p>Второе название электронных ключей данного семейства – ключи iButton, что означает Information Button (“таблетка” с
    информацией). Данное название пришло на смену Touch
    Memory в начале 1997 года. Под этим названием электронные ключи Touch Memory выпускаются по сегодняшний день.</p>
  <h3 id="rfid">RFID</h3>
  <p><img src="/images/8/image-2.png" alt="alt text"></p>
  <p><strong>Технология RFID</strong> (Radio Frequency Identification — радиочастотная идентификация) – это технология,
    основанная на использовании радиочастотного электромагнитного излучения.
    RFID-метка – миниатюрное запоминающее устройство, которое состоит из микрочипа, хранящего информацию, и антенны, с
    помощью которой метка эти данные передает и получает.
    В памяти RFID-метки хранится ее собственный уникальный номер и пользовательская информация. Когда метка попадает в
    зону регистрации, эта информация принимается считывателем, специальным прибором, способным читать и записывать
    информацию в метках.</p>
  <h4 id="классификация-rfid-меток">Классификация RFID-меток</h4>
  <h5 id="по-типу-питания">По типу питания</h5>
  <ul>
    <li>Активные — используют для передачи данных энергию встроенного элемента питания (зона чтения до 100 метров);</li>
    <li>Пассивные — используют энергию, излучаемую считывателем (дальность до 8 метров).</li>
  </ul>
  <h5 id="по-видам-памяти">По видам памяти</h5>
  <ul>
    <li>&quot;RO&quot; (Read Only) — данные записываются только один раз, сразу при изготовлении. Такие метки пригодны
      только для идентификации. Никакую новую информацию в них записать нельзя, и их практически невозможно подделать;
    </li>
    <li>&quot;WORM” (Write Once Read Many) — кроме уникального идентификатора такие метки содержат блок однократно
      записываемой памяти, которую в дальнейшем можно многократно читать;</li>
    <li>&quot;RW&quot; (Read and Write) — такие метки содержат идентификатор и блок памяти для чтения/записи информации.
      Данные в них могут быть перезаписаны большое число раз.</li>
  </ul>
  <h5 id="по-исполнению-определяется-целями-и-условиями-использования-rfid-меток">По исполнению (определяется целями и
    условиями использования RFID-меток)</h5>
  <ul>
    <li>Самоклеющиеся бумажные или лавсановые метки;</li>
    <li>Стандартные пластиковые карты;</li>
    <li>Дисковые метки (в том числе с центральным отверстием для закрепления на палете);</li>
    <li>Различные виды брелоков;</li>
    <li>Специальное исполнение для жестких условий эксплуатации.</li>
  </ul>
  <h3 id="nfc">NFC</h3>
  <p><img src="/images/8/image-3.png" alt="alt text"></p>
  <p><strong>NFC (Near Field Communication)</strong> — технология беспроводной высокочастотной связи малого радиуса
    действия (до 10 см), позволяющая осуществлять бесконтактный обмен данными между устройствами, расположенными на
    небольших расстояниях.
    Технология NFC базируется на RFID (Radio Frequency IDentification, радиочастотная идентификация)</p>
  <p>Три наиболее популярных варианта использования NFC технологии в мобильных телефонах:</p>
  <ul>
    <li>эмуляция карт — телефон эмулирует карту, например пропуск или платежную карту;</li>
    <li>режим считывания — телефон считывает пассивную метку (Tag), например для интерактивной рекламы;</li>
    <li>режим P2P — два телефона связываются и обмениваются информацией</li>
  </ul>
  <h3 id="карты-с-магнитной-полосой">Карты с магнитной полосой</h3>
  <p><img src="/images/8/image-4.png" alt="alt text"></p>
  <p><strong>Карты с магнитной полосой</strong>. В данном типе карты информация заносится на магнитную полосу. Карты с
    магнитной полосой бывают трёх форматов: ID-1, ID-2, ID-3. Магнитная полоса содержит 3 дорожки, на которые в
    закодированном виде записывают номер карты, срок ее действия, фамилию держателя карты и тому подобные данные. Объем
    записанной информации около 100 байт.</p>
  <p>Магнитная полоса может быть изготовлена для различных мощностей магнитного поля, и по этому параметру
    различаютвысококоэрцитивную (HiCo) и низкокоэрцитивную (LoCo). Степень коэрцитивности влияет на устойчивость
    записанной информации к размагничиванию. Пластиковые карты с магнитной полосой HiCo более надежны и долговечны, так
    как информация на магнитных полосах HiCo менее подвержена размагничиванию внешними магнитными полями, чем на полосах
    LoCo.</p>
  <h3 id="штрих-и-qr-code">Штрих и QR code</h3>
  <p><img src="/images/8/image-5.png" alt="alt text">
    Штрих-код — это наносимая в виде штрихов закодированная информация, считываемая при помощи специальных устройств. C
    помощью штрихового кода кодируют информацию о некоторых наиболее существенных параметрах объекта.</p>
  <p><img src="/images/8/image-6.png" alt="alt text">
    QR-код (англ. quick response - быстрый отклик) –  двумерный штрихкод, разработанный в 1994 году японской фирмой
    Denso-Wave. В нём кодируется информация, состоящая из символов (включая кириллицу, цифры и спецсимволы).
    Один QR-код может содержать 7089 цифр или 4296 букв.</p>
  <h3 id="биометрия">Биометрия</h3>
  <p><strong>Биометрия</strong> - это идентификация человека по уникальным биологическим признакам. Методы
    биометрической идентификации делятся на две группы:</p>
  <ul>
    <li>статические методы;</li>
    <li>динамические методы.</li>
  </ul>
  <h4 id="статические-методы">Статические методы</h4>
  <p>Основываются на уникальной физиологической (статической) характеристике человека, данной ему от рождения и
    неотъемлемой от него.</p>
  <ul>
    <li>По отпечатку пальца. В основе этого метода – уникальность для каждого человека рисунка паппилярных узоров на
      пальцах. Отпечаток, полученный с помощью специального сканера, преобразуется в цифровой код (свертку), и
      сравнивается с ранее введенным эталоном. Данная технология является самой распространенной по сравнению с другими
      методами биометрической идентификации.</li>
    <li>По форме ладони. Данный метод, построен на геометрии кисти руки. С помощью специального устройства, состоящего
      из камеры и нескольких подсвечивающих диодов (включаясь по очереди, они дают разные проекции ладони), строится
      трехмерный образ кисти руки, по которому формируется свертка и распознается человек.</li>
    <li>По расположению вен на лицевой стороне ладони. С помощью инфракрасной камеры считывается рисунок вен на лицевой
      стороне ладони или кисти руки, полученная картинка обрабатывается и по схеме расположения вен формируется цифровая
      свертка.</li>
    <li>По сетчатке глаза. Способ идентификации по рисунку кровеносных сосудов глазного дна. Для того чтобы этот рисунок
      стал виден – человеку нужно посмотреть на удаленную световую точку, и таким образом подсвеченное глазное дно
      сканируется специальной камерой</li>
    <li>По радужной оболочке глаза. Для сканирования радужной оболочки достаточно портативной камеры со
      специализированным программным обеспечением, позволяющим захватывать изображение части лица, из которого
      выделяется изображение глаза и рисунок радужной оболочки, по которому строится цифровой код для идентификации
      человека.</li>
    <li>По форме лица. В данном методе идентификации строится трехмерный образ лица человека. На лице выделяются контуры
      бровей, глаз, носа, губ и т.д., вычисляется расстояние между ними и строится не просто образ, а еще множество его
      вариантов на случаи поворота лица, наклона, изменения выражения.</li>
    <li>По  термограмме лица. В основе данного способа  лежит уникальность распределения на лице артерий, снабжающих
      кровью кожу, которые выделяют тепло. Для получения термограммы, используются специальные камеры инфракрасного
      диапазона. В отличие от предыдущего – этот метод позволяет различать близнецов.</li>
    <li>По ДНК. Преимущества данного способы очевидны, однако используемые в настоящее время методы получения и
      обработки ДНК – работают настолько долго, что такие системы используются только для специализированных экспертиз.
    </li>
    <li>Другие методы. Существуют еще такие уникальные способы – как идентификация по подногтевому слою кожи, по объему
      указанных для сканирования пальцев, форме уха, запаху тела и т.д.</li>
  </ul>
  <h4 id="динамические-методы">Динамические методы</h4>
  <p>Основываются на поведенческой (динамической) характеристике человека, построены на особенностях, характерных для
    подсознательных движений в процессе воспроизведения какого-либо действия.</p>
  <ul>
    <li>По рукописному почерку. Эта технология становится весьма популярной альтернативой росписи ручкой. Здесь
      используют или специальные ручки, или чувствительные к давлению планшеты, или их комбинацию. В зависимости от
      требуемой степени защиты алгоритм идентификации может быть простым (степень совпадения двух изображений) или
      усложненным, когда кроме изображений анализируются динамические признаки написания — степень нажима, скорость
      письма, распределение участков с большим и меньшим нажимом и т. п., то есть предметом биометрической идентификации
      можно считать «мышечную память»</li>
    <li>По клавиатурному почерку. Не нужно никакого специального оборудования, кроме стандартной клавиатуры. Основной
      характеристикой, по которой строится свертка для идентификации – динамика набора кодового слова</li>
    <li>По голосу. Построения кода идентификации по голосу, как правило, это различные сочетания частотных и
      статистических  характеристик голоса
      Другие методы. Существуют способы – как идентификация по движению губ при воспроизведении кодового слова, по
      динамике поворота ключа в дверном замке и т.д.</li>
  </ul>
  <p>Биометрические идентификационные системы кодируют в цифровом виде и хранят индивидуальные характеристики,
    позволяющие практически безошибочно идентифицировать любой индивид.</p>
  <h3 id="технологии-аутентификации">Технологии аутентификации</h3>
  <p><strong>Двухфакторная аутентификация</strong> — это метод идентификации пользователя в каком-либо сервисе при
    помощи запроса аутентификационных данных двух разных типов, что обеспечивает более эффективную защиту аккаунта.</p>
  <p><strong>Многофакторная аутентификация</strong> - в процессе которой используются аутентификационные факторы
    нескольких типов.</p>
  <p><img src="/images/8/image-7.png" alt="alt text"></p>
  <h3 id="смарт-карты">Смарт-карты</h3>
  <p><strong>Смарт-карты</strong> представляют собой пластиковые карты со встроенной микросхемой. В большинстве случаев
    смарт-карты содержат микропроцессор и операционную систему, контролирующую устройство и доступ к объектам в его
    памяти. Смарт-карты обладают возможностью проводить криптографические вычисления.</p>
  <p>Назначение смарт-карт — одно- и двухфакторная аутентификация пользователей, хранение ключевой информации и
    проведение криптографических операций в доверенной среде.</p>
  <p>Все смарт-карты можно разделить по способу обмена со считывающим устройством на:</p>
  <ul>
    <li>Контактные смарт-карты с интерфейсом ISO 7816;</li>
    <li>Контактные смарт-карты с USB интерфейсом.</li>
    <li>Бесконтактные (RFID) смарт-карты.</li>
  </ul>
  <p>Применение смарт-карт:</p>
  <ul>
    <li>Компьютерная безопасность</li>
    <li>Применения в финансовой сфере</li>
    <li>Идентификация</li>
    <li>Цифровое телевидение</li>
    <li>Телефония</li>
  </ul>
  <h3 id="электронный-идентификатор-рутокен">Электронный идентификатор Рутокен</h3>
  <p><img src="/images/8/image-8.png" alt="alt text"></p>
  <p>Электронный идентификатор Рутокен — это компактное USB-устройство, предназначенное для безопасной аутентификации
    пользователей, защищенного хранения ключей шифрования и ключей электронной подписи, а также цифровых сертификатов и
    иной информации.</p>
  <h3 id="электронные-ключи-etoken">Электронные ключи eToken</h3>
  <p><img src="/images/8/image-9.png" alt="alt text"></p>
  <p>Электронные ключи eToken - персональное средство аутентификации и защищённого хранения данных, аппаратно
    поддерживающее работу с цифровыми сертификатами и электронной цифровой подписью (ЭЦП). Устройства eToken могут быть
    в виде USB-ключей, смарт-карт, комбинированных устройств и автономных генераторов одноразовых паролей (OTP)</p>
  <h3 id="парольная-аутентификация">Парольная аутентификация</h3>
  <p>В настоящее время парольная аутентификация является наиболее распространенной, прежде всего, благодаря своему
    единственному достоинству – простоте использования.</p>
  <p>Однако парольная аутентификация имеет недостатки:</p>
  <ul>
    <li>Пароли пользователя можно подобрать из-за достаточно небрежного отношения большинства пользователей к
      формированию пароля;</li>
    <li>Существуют свободно доступны различные утилиты подбора паролей, в том числе, специализированные для конкретных
      широкораспространенных программных средств;</li>
    <li>Пароль может быть получен путем применения насилия к его владельцу;</li>
    <li>Пароль может быть подсмотрен или перехвачен при вводе.</li>
  </ul>
  <h3 id="одноразовыепаролиotp--one-time-password">Одноразовые пароли (OTP – One Time Password)</h3>
  <p>Самая простая идея одноразовых паролей заключается в том, что пользователь получает список паролей P1, Р2,..., Рn.
    Каждый из паролей действует только на один сеанс входа (Р1 — на первый, Р2 — на второй и т.д.).</p>
  <p>Подобная схема имеет свои трудности:</p>
  <ul>
    <li>организация защищенного хранения длинного списка паролей (либо его запоминание, что маловероятно);</li>
    <li>неясность с номером следующего пароля, если после ввода предыдущего пароля из списка вход пользователя в систему
      не был осуществлен из-за сбоя в работе КС.</li>
  </ul>
  <h4 id="варианты-реализациисистем-аутентификации-по-одноразовым-паролям">Варианты реализации систем аутентификации по
    одноразовым паролям</h4>
  <p>Варианты реализации систем аутентификации по одноразовым паролям:</p>
  <h5 id="метод-запрос-ответ">Метод «запрос-ответ».</h5>
  <p>Принцип работы:</p>
  <ul>
    <li>Пользователь отправляет на сервер свой логин.</li>
    <li>Сервер генерирует некую случайную строку и посылает ее обратно.</li>
    <li>Пользователь с помощью своего ключа зашифровывает эти данные и возвращает их серверу.</li>
    <li>Сервер же в это время «находит» в своей памяти секретный ключ данного пользователя и кодирует с его помощью
      исходную строку.</li>
    <li>Сравнение обоих результатов шифрования. При их полном совпадении считается, что аутентификация прошла успешно.
    </li>
  </ul>
  <p>Этот метод реализации технологии одноразовых паролей называется асинхронным, поскольку процесс аутентификации не
    зависит от истории работы пользователя с сервером и других факторов.</p>
  <h5 id="метод-только-ответ">Метод «только ответ»</h5>
  <p>В этом случае алгоритм аутентификации несколько проще:</p>
  <ul>
    <li>Программное или аппаратное обеспечение пользователя генерирует исходные данные, которые будут зашифрованы и
      отправлены на сервер для сравнения. В процессе создания строки используется значение предыдущего запроса.</li>
    <li>Сервер тоже обладает этими сведениями; зная имя пользователя, он находит значение предыдущего его запроса и
      генерирует по тому же алгоритму точно такую же строку.</li>
    <li>Зашифровав ее с помощью секретного ключа пользователя (он также хранится на сервере), сервер получает значение,
      которое должно полностью совпадать с присланными пользователем данными.</li>
  </ul>
  <h5 id="метод-синхронизация-по-времени">Метод «синхронизация по времени».</h5>
  <ul>
    <li>В нем в качестве исходной строки выступают текущие показания таймера специального устройства или компьютера, на
      котором работает человек. При этом обычно используется не точное указание времени, а текущий интервал с
      установленными заранее границами (например, 30 с).</li>
    <li>Эти данные зашифровываются с помощью секретного ключа и в открытом виде отправляются на сервер вместе с именем
      пользователя.</li>
    <li>Сервер при получении запроса на аутентификацию выполняет те же действия: получает текущее время от своего
      таймера и зашифровывает его.</li>
    <li>После этого сервер сравнивает два значения: вычисленное и полученное от удаленного компьютера.</li>
  </ul>
  <h5 id="метод-метод-синхронизация-по-событию">Метод Метод «синхронизация по событию»</h5>
  <p>Этот метод практически идентичен предыдущему.</p>
  <ul>
    <li>В качестве исходной строки в нем используется не время, а количество успешных процедур аутентификации,
      проведенных до текущей.</li>
    <li>Это значение подсчитывается обеими сторонами отдельно друг от друга.</li>
  </ul>
  <p>В настоящее время этот метод получил наиболее широкое распространение.</p>
  <h2 id="3-введение-в-криптографию-криптографические-примитивы-комбинированные-методы-шифрования-и-основные-протоколы">
    3. Введение в Криптографию, Криптографические Примитивы, Комбинированные Методы Шифрования и Основные Протоколы</h2>
  <p>Этот раздел посвящен фундаментальным принципам криптографии, ее основным строительным блокам и практическим
    применениям для обеспечения безопасности данных и коммуникаций. Мы рассмотрим различные криптографические примитивы
    и научимся, как их комбинировать для создания надежных и эффективных протоколов.</p>
  <h3 id="основы-криптографии">Основы Криптографии</h3>
  <p>Криптография - это наука о методах шифрования и дешифрования данных, обеспечивающих их конфиденциальность,
    целостность и аутентификацию. Она делится на три основных направления:</p>
  <ol>
    <li><strong>Симметричные методы шифрования:</strong> Используют один и тот же ключ для шифрования и дешифрования.
      Примеры: AES, DES.</li>
    <li><strong>Асимметричные методы шифрования:</strong> Используют пару ключей: открытый (для шифрования) и закрытый
      (для дешифрования). Примеры: RSA, ECC.</li>
    <li><strong>Хэш-функции:</strong> Преобразуют данные произвольной длины в &quot;отпечаток&quot; фиксированной длины,
      называемый хэшем. Используются для проверки целостности данных. Примеры: SHA-256, MD5.</li>
  </ol>
  <p>Эти три направления представляют собой криптографические примитивы, из которых строятся более сложные протоколы
    безопасности.</p>
  <h3 id="почему-симметричные-и-асимметричные-методы-шифрования-часто-используются-вместе">Почему Симметричные и
    Асимметричные Методы Шифрования Часто Используются Вместе?</h3>
  <p>Симметричные и асимметричные методы шифрования имеют свои сильные и слабые стороны, поэтому они часто используются
    в комбинации:</p>
  <ul>
    <li><strong>Симметричные методы:</strong> Очень быстрые, но требуют безопасной передачи ключа между сторонами.</li>
    <li><strong>Асимметричные методы:</strong> Медленнее, но позволяют безопасно обмениваться ключами по открытому
      каналу.</li>
  </ul>
  <p><strong>Комбинированный метод шифрования</strong> (также известный как гибридное шифрование) использует сильные
    стороны обоих подходов. Обычно используется асимметричное шифрование для безопасной передачи симметричного ключа.
    После того, как симметричный ключ был безопасно передан, он используется для быстрого и эффективного шифрования
    больших объемов данных.</p>
  <h3 id="тест-на-криптографа-создание-защищенного-сообщения">Тест на Криптографа: Создание Защищенного Сообщения</h3>
  <p>Представим, что нам нужно отправить сообщение, обеспечив его конфиденциальность и целостность:</p>
  <ol>
    <li><strong>Симметричное шифрование сообщения:</strong> Используем симметричный алгоритм (например, AES) для
      шифрования сообщения ключевым образом. AES обеспечивает быстрое и эффективное шифрование данных.</li>
    <li><strong>Хэш-функция для проверки целостности:</strong> Создаем хэш сообщения (например, SHA-256). Этот хэш будет
      использоваться для проверки целостности сообщения после его получения.</li>
    <li><strong>Асимметричное шифрование симметричного ключа:</strong> Чтобы безопасно передать симметричный ключ,
      используем асимметричный алгоритм (например, RSA) и зашифруем симметричный ключ открытым ключом получателя. Это
      обеспечивает конфиденциальность ключа.</li>
  </ol>
  <h3 id="mitm-атака-и-удостоверяющие-центры">MITM-атака и Удостоверяющие Центры</h3>
  <p><strong>MITM (Man-in-the-Middle) атака</strong> - это тип кибератаки, при которой злоумышленник перехватывает связь
    между двумя сторонами и может читать, изменять или добавлять данные в сообщения, не подозревая об этом ни одна из
    сторон.</p>
  <p><strong>Удостоверяющие центры (УЦ)</strong> играют ключевую роль в предотвращении MITM-атак. Они выдают цифровые
    сертификаты, которые удостоверяют подлинность веб-сайта или другого объекта в сети. Когда браузер подключается к
    веб-сайту, он проверяет сертификат, чтобы убедиться, что сайт является тем, кем он себя выдает.</p>
  <h3 id="защищенная-коммуникация-итоговый-процесс">Защищенная Коммуникация: Итоговый Процесс</h3>
  <ol>
    <li>Сообщение шифруется симметричным алгоритмом с помощью секретного ключа.</li>
    <li>Вычисляется хэш сообщения для обеспечения целостности.</li>
    <li>Симметричный ключ шифруется открытым ключом получателя (асимметричное шифрование).</li>
    <li>Отправитель ставит электронную цифровую подпись с использованием своего закрытого ключа (асимметричное
      шифрование), подтверждая подлинность сообщения.</li>
    <li>Отправляется зашифрованное сообщение, зашифрованный ключ, хэш и подпись.</li>
    <li>Получатель дешифрует симметричный ключ своим закрытым ключом.</li>
    <li>Получатель проверяет цифровую подпись отправителя, чтобы убедиться, что сообщение не было изменено. Для этого
      происходит запрос на проверку подлинности сертификата в УЦ.</li>
    <li>Получатель вычисляет хэш полученного сообщения и сравнивает его с полученным хэшем.</li>
  </ol>
  <h3 id="ssltls-пример-клиент-серверного-протокола">SSL/TLS: Пример Клиент-Серверного Протокола</h3>
  <p>Этот процесс тесно связан с работой протокола <strong>SSL/TLS</strong> (Secure Sockets Layer/Transport Layer
    Security), который обеспечивает безопасное соединение между клиентом (например, браузером) и сервером (например,
    веб-сайтом). SSL/TLS использует комбинацию симметричного и асимметричного шифрования, цифровые подписи и сертификаты
    для обеспечения конфиденциальности, целостности и аутентификации данных, передаваемых по сети.</p>

  <p>Классы эквивалентности, образованные целыми числами по этому отношению, называются <strong>вычетами</strong>.</p>
  <p>Множество классов вычетов по модулю числа натурального
    n &gt; 0 содержит ровно n элементов, записываемых как
    <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>

                <mi>n</mi>
              </msub>
              <mo>=</mo>
              <mrow>

                <mo separator="true">,</mo>
                <mn>1</mn>
                <mo separator="true">,</mo>
                <mi mathvariant="normal">.</mi>
                <mi mathvariant="normal">.</mi>
                <mi mathvariant="normal">.</mi>
                <mi>n</mi>
                <mo>−</mo>
                <mn>1</mn>
              </mrow>
              <mi mathvariant="normal">.</mi>
            </mrow>
            <annotation encoding="application/x-tex">Z_n = {0, 1, ... n − 1}.</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord">0</span><span

  </p>
  <p>Множество классов вычетов по модулю n образует структуру,
    являющуюся <strong>кольцом</strong>. Кольцом K называется непустое множество элементов, на котором определены две
    арифметические операции сложения + и умножения ·</p>
  <p><strong>Свойства</strong>:</p>
  <ol>
    <li>Ассоциативность по сложению:

                <mo separator="true">,</mo>
                <mi>c</mi>
                <mo>∈</mo>
                <mi>K</mi>
                <mo stretchy="false">)</mo>
                <mi>a</mi>
                <mo>+</mo>
                <mo stretchy="false">(</mo>
                <mi>b</mi>
                <mo>+</mo>
                <mi>c</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <mo stretchy="false">(</mo>
                <mi>a</mi>

                <mi>b</mi>

                <mo>+</mo>
                <mi>c</mi>

              style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span
              class="mord">∀</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span
              class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">b</span><span
              class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal">c</span><span class="mspace" style="margin-right:0.2778em;"></span><span
              class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="mclose">)</span><span
              class="mord mathnormal">a</span><span class="mpunct">⋅</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mopen">(</span><span
              class="mord mathnormal">b</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal">c</span><span class="mclose">)</span><span class="mspace"
              style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span
              class="mpunct">⋅</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal">b</span><span class="mspace" style="margin-right:0.2222em;"></span><span
              class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span
            class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span
              class="mord mathnormal">a</span><span class="mpunct">⋅</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord mathnormal">c</span><span
              class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mopen">(</span><span class="mord mathnormal">b</span><span class="mspace"
              style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace"
              style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
              style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">c</span><span
              class="mclose">)</span><span class="mpunct">⋅</span><span class="mspace"
              style="margin-right:0.1667em;"></span><span class="mord mathnormal">a</span><span class="mspace"

              style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
              style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">b</span><span
              class="mpunct">⋅</span><span class="mspace" style="margin-right:0.1667em;"></span><span
              class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2222em;"></span><span

            class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord mathnormal">c</span><span

    </li>
  </ol>
  <p>Обратный по сложению к <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span> элемент
    обозначается через (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mo>−</mo>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">−a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">−</span><span
            class="mord mathnormal">a</span></span></span></span>).
    Множество элементов, удовлетворяющих только первым трем свойствам, называется <strong>группой</strong>. Если в
    группе <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mo>&lt;</mo>
              <mi>G</mi>
              <mo separator="true">,</mo>
              <mo>+</mo>
              <mo>&gt;</mo>
            </mrow>
            <annotation encoding="application/x-tex">&lt; G,+ &gt; </annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mrel">&lt;</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">G</span><span
            class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord">+</span><span class="mspace" style="margin-right:0.2778em;"></span><span
            class="mrel">&gt;</span></span></span></span> выполняется свойство коммутативности <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
              <mo>+</mo>
              <mi>b</mi>
              <mo>=</mo>
              <mi>b</mi>
              <mo>+</mo>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a+b = b+a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span
            class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.6944em;"></span><span class="mord mathnormal">b</span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">b</span><span
            class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace"
            style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span>, то группа
    называется <strong>коммутативной</strong> или <strong>абелевой</strong>.
    Очевидно, что группа по сложению кольца <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>Z</mi>
                <mi>n</mi>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">Z_n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">Z</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.1514em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">n</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>
    является абелевой группой.
    Если модуль <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> является простым
    числом, то множество ненулевых элементов кольца <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msub>
                <mi>Z</mi>
                <mi>n</mi>
              </msub>
            </mrow>
            <annotation encoding="application/x-tex">Z_n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">Z</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.1514em;"><span
                      style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">n</span></span></span></span><span
                    class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist"
                    style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>
    (обозначаемое через <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msubsup>
                <mi>Z</mi>
                <mi>n</mi>
                <mo>∗</mo>
              </msubsup>
            </mrow>
            <annotation encoding="application/x-tex">Z_n^∗</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.9357em;vertical-align:-0.247em;"></span><span class="mord"><span class="mord mathnormal"
              style="margin-right:0.07153em;">Z</span><span class="msupsub"><span class="vlist-t vlist-t2"><span
                  class="vlist-r"><span class="vlist" style="height:0.6887em;"><span
                      style="top:-2.453em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mathnormal mtight">n</span></span></span><span
                      style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span
                        class="sizing reset-size6 size3 mtight"><span
                          class="mbin mtight">∗</span></span></span></span><span class="vlist-s">​</span></span><span
                  class="vlist-r"><span class="vlist"
                    style="height:0.247em;"><span></span></span></span></span></span></span></span></span></span> )
    образует коммутативную группу по умножению, т.е. существует нейтральный элемент <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
              <mo separator="true">⋅</mo>
              <mn>1</mn>
              <mo>=</mo>
              <mn>1</mn>
              <mo separator="true">⋅</mo>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a·1=1·a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord mathnormal">a</span><span class="mpunct">⋅</span><span
            class="mspace" style="margin-right:0.1667em;"></span><span class="mord">1</span><span class="mspace"
            style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span><span class="mpunct">⋅</span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mord mathnormal">a</span></span></span></span>, и для
    каждого элемента <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span> имеется обратный
    по умножению <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msup>
                <mi>a</mi>
                <mrow>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msup>
            </mrow>
            <annotation encoding="application/x-tex">a^{-1}</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal">a</span><span
              class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                    style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span></span></span></span></span></span></span></span>
    со свойством <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
              <mo separator="true">⋅</mo>
              <msup>
                <mi>a</mi>
                <mrow>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msup>
              <mo>=</mo>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">a · a ^{-1} =1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8141em;"></span><span class="mord mathnormal">a</span><span class="mpunct">⋅</span><span
            class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span
              class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span
                    class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span
                        class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span></span></span></span></span><span
            class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>.</p>
  <p>Элемент <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
              <mo>∈</mo>
              <mi>G</mi>
            </mrow>
            <annotation encoding="application/x-tex">a ∈ G</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">a</span><span
            class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> называется
    <strong>примитивным элементом</strong> или <strong>генератором группы</strong>, если его порядок <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>o</mi>
              <mi>r</mi>
              <mi>d</mi>
              <mi>G</mi>
              <mo stretchy="false">(</mo>
              <mi>a</mi>
              <mo stretchy="false">)</mo>
            </mrow>
            <annotation encoding="application/x-tex">ordG(a)</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"
            style="margin-right:0.02778em;">or</span><span class="mord mathnormal">d</span><span
            class="mord mathnormal">G</span><span class="mopen">(</span><span class="mord mathnormal">a</span><span
            class="mclose">)</span></span></span></span> равен порядку группы. Не любая группа имеет генератор.
    Группа, в которой есть генератор, порождается одним элементом и называется <strong>циклической</strong>.</p>
  <p><strong>Теорема</strong>. (<strong>Малая теорема Ферма</strong>) Если число p–простое, то для любого натурального
    числа <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span>, выполняется
    сравнение <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <msup>
                <mi>a</mi>
                <mrow>
                  <mi>p</mi>
                  <mo>−</mo>
                  <mn>1</mn>
                </mrow>
              </msup>
              <mo>≡</mo>
              <mn>1</mn>
              <mspace></mspace>
              <mspace width="0.6667em" />
              <mrow>
                <mi mathvariant="normal">m</mi>
                <mi mathvariant="normal">o</mi>
                <mi mathvariant="normal">d</mi>
              </mrow>
              <mtext> </mtext>
              <mtext> </mtext>
              <mi>p</mi>
            </mrow>
            <annotation encoding="application/x-tex">a^{p-1} ≡ 1 \mod p</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal">a</span><span
              class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist"
                    style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut"
                        style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span
                          class="mord mtight"><span class="mord mathnormal mtight">p</span><span
                            class="mbin mtight">−</span><span
                            class="mord mtight">1</span></span></span></span></span></span></span></span></span><span
            class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace"
            style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut"
            style="height:0.6444em;"></span><span class="mord">1</span><span class="mspace allowbreak"></span><span
            class="mspace" style="margin-right:0.6667em;"></span></span><span class="base"><span class="strut"
            style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span
                class="mord mathrm">mod</span></span></span><span class="mspace"
            style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span
            class="mord mathnormal">p</span></span></span></span>, где <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mtext>НОД</mtext>
              <mo stretchy="false">(</mo>
              <mi>a</mi>
              <mo separator="true">,</mo>
              <mi>p</mi>
              <mo stretchy="false">)</mo>
              <mo>=</mo>
              <mn>1</mn>
            </mrow>
            <annotation encoding="application/x-tex">НОД(a,p)=1</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"

  <p>Алгоритм можно рассматривать как свод правил, руководствуясь которыми, можно вычислить символ Лежандра.</p>
  <p><img src="/images/1/11.png" alt=""></p>
  <p><strong>Символ Якоби</strong> является обобщением символа Лежандра, а символ Лежандра является частным случаем
    символа Якоби.
    Свойства символа Якоби прямо вытекают из соответствующих свойств символа Лежандра
    Для вычисления символа Якоби в алгоритм вычисления символа Лежандра добавляется нулевой шаг, заключающийся в
    разложении символа Якоби в произведение символов Лежандра согласно определению.</p>

  <h2
    id="7-методы-поиска-простых-чисел-детерминированные-методы-решето-эрастосфена-аткина-тест-акс-метод-пробных-делений">
    7. Методы поиска простых чисел. Детерминированные методы (Решето Эрастосфена, Аткина, тест АКС, метод пробных
    делений).</h2>
  <p>Очевидно, что любое простое число, не равное 2, является нечетным.
    Существуют признаки делимости целых чисел на различные простые числа,
    например, чтобы число в десятичном виде делилось на 3 и 9 достаточно,
    чтобы сумма его цифр делилась на 3 и 9 соответственно. Чтобы число
    делилось на 5, достаточно, что его последняя цифра была 0 или 5.</p>
  <p>Такие частные признаки делимости можно использовать, если нужно
    уменьшить множество кандидатов проверки на простоту или отсечь заведомо
    составные числа. Альтернативным способом получения простых чисел
    является <strong>решето Эратосфена</strong>, приписываемое древнегреческому ученому
    Эратосфену Киренскому, жившему примерно в 276 - 194 г. до н.э.</p>
  <p>Для нахождения множества простых до заранее выбранной верхней границы <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>B</mi>
            </mrow>
            <annotation encoding="application/x-tex">B</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6833em;"></span><span class="mord mathnormal"
            style="margin-right:0.05017em;">B</span></span></span></span> мы сначала выписываем последовательность всех
    нечетных чисел от 3 до <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>B</mi>
            </mrow>
            <annotation encoding="application/x-tex">B</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.6833em;"></span><span class="mord mathnormal"
            style="margin-right:0.05017em;">B</span></span></span></span>. Затем выбираем первое число в списке, т.е.
    тройку, и оставляя
    его в списке, вычеркиваем все кратные 3, начиная с 6. Потом переходим ко
    второму числу списка (пятерке) и вычеркиваем его кратные, оставив саму пятерку и т.д., пока не дойдем до конца
    списка. В оставшемся списке будут только простые числа.</p>
  <p><img src="/images/1/14.png" alt=""></p>
  <p><strong>Решето Аткина</strong>:</p>
  <p>Основная идея алгоритма состоит в использовании неприводимых квадратичных форм (представление чисел в виде ax2 +
    by2). Предыдущие алгоритмы в основном представляли собой различные модификации решета Эратосфена, где использовалось
    представление чисел в виде редуцированных форм (как правило, в виде произведения xy).</p>
  <p>В упрощённом виде алгоритм может быть представлен следующим образом:</p>
  <ul>
    <li>

        42, 44, 46, 48, 50, 52, 54, 56 или 58, делятся на 2 и поэтому заведомо не простые. Все числа, равные (по модулю
        60) 3, 9, 15, 21, 27, 33, 39, 45, 51 или 57, делятся на 3 и тоже не являются простыми. Все числа, равные (по
        модулю 60) 5, 25, 35 или 55, делятся на 5 и также не простые. Все эти остатки (по модулю 60) игнорируются.</p>

  <h2 id="8-методы-поиска-простых-чисел-вероятностные-методы-ферма-соловея-штрассена-леммера-псевдопростые-числа">8.
    Методы поиска простых чисел. Вероятностные методы (Ферма, Соловея Штрассена, Леммера, псевдопростые числа).</h2>
  <p><strong>Вероятностные тесты</strong>, которые входят в класс алгоритмов, определяющих за полиномиальное время,
    является ли заданное число простым с некоторой вероятностью. При этом за счет времени выполнения алгоритма можно
    добиться сколь угодно большой вероятности.</p>
  <p>По малой теореме Ферма для всех простых чисел <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> и положительных
    целых чисел <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span>, взаимно-простых
    с <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span>, выполняется
    условие малой теоремы Ферма. Поскольку для большинства составных чисел это условие не выполняется, то мы имеем
    простейший тест, отделяющий простые числа от большинства составных. Параметр <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a </annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span> используемый в
    соотношении малой теоремы Ферма называется <strong>базой</strong>.</p>
  <p>Составное число <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>n</mi>
            </mrow>
            <annotation encoding="application/x-tex">n</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span>, для которого
    условие малой теоремы Ферма истинно, называется <strong>псевдопростым по базе</strong> <span class="katex"><span
        class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>
            </mrow>
            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span>. Фактически,
    <strong>псевдопростые числа</strong> – это числа, на которых тест Ферма дает ошибку, трактуя составные числа как
    вероятно простые.</p>

    <li>

  <p>Тест Миллера-Рабина работает достаточно быстро и эффективно, однако, как ранее говорили, существуют составные
    числа, успешно проходящие тест Миллера –Рабина</p>
  <p>Определение: Пусть <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

            style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> – произвольное натуральное

      псевдопростым по базе</strong> <span class="katex"><span class="katex-mathml"><math
          xmlns="http://www.w3.org/1998/Math/MathML">
          <semantics>
            <mrow>
              <mi>a</mi>

            <annotation encoding="application/x-tex">a</annotation>
          </semantics>
        </math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut"
            style="height:0.4306em;"></span><span class="mord mathnormal">a</span></span></span></span> или <span
      class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML">

  <h2 id="10-введение-в-асимметричные-методы-шифрования-преимущества-и-недостатки-алгоритм-диффи-хеллмана">10. Введение
    в асимметричные методы шифрования. Преимущества и недостатки. Алгоритм Диффи-Хеллмана.</h2>
  <p><strong>Асимметричная шифрсистема</strong> — система шифрования, в которой используются ключи двух видов —
    <strong>открытые ключи</strong> и <strong>секретные ключи</strong>.
    Открытый ключ применяется в процессе <strong>зашифрования</strong> и, как правило, является общедоступным.
    Секретный ключ используется в процессе <strong>расшифрования</strong>сообщения и должен храниться в тайне
    получателем сообщения.</p>
  <p>Криптографическая стойкость асимметричной системы определяется трудоемкостью, с которой злоумышленник может
    вычислить секретный ключ исходя из знания открытого ключа и другой дополнительной информации о шифрсистеме.</p>
  <p>Основным преимуществом асимметричной шифрсистемы является то, что абонентам не нужно заранее договариваться об
    общем секретном ключе.</p>
  <p>Основы криптографии с открытыми ключами были выдвинуты Уитфилдом Диффи (Whitfield Diffie) и Мартином Хеллманом
    (Martin Hellman), и независимо Ральфом Мерклом (Ralph Merkle).
    Их вкладом в криптографию было убеждение, что ключи можно использовать парами - ключ шифрования и ключ
    дешифрирования - и что может быть невозможно получить один ключ из другого.</p>
  <p>Здесь нашла свое применение математическая теория сложных задач. Оказалось возможным строить такие математические
    функции, которые «легко» вычисляются, а обращаются «очень трудно»: для этого необходимы нереальные вычислительные
    ресурсы и время. Однако если для подобной функции известна некоторая дополнительная информация (ее часто называют
    «лазейкой»), то обратить функцию можно тоже «легко». Такие функции называются <strong>односторонними</strong>.</p>
  <p>До сих пор существование односторонних функций строго не доказано. Но имеется несколько функций-кандидатов,
    обладающих свойствами односторонних функций. Они используются для построения современных асимметричных шифрсистем.
  </p>
  <p>Необратимые преобразования:</p>
  <ol>
    <li>Разложение больших чисел на простые множители (RSA)</li>
    <li>Вычисление логарифма в конечном поле (криптосистема Эль - Гамаля)</li>
    <li>Вычисление корней алгебраических уравнений (на основе эллиптических уравнений)</li>
  </ol>
  <p>Плюсы:</p>
  <ol>
    <li>
      <p>Могут работать по открытому каналу связи.</p>
    </li>
    <li>
      <p>Легкий обмен ключами.</p>
    </li>
    <li>
      <p>Простая реализация.</p>
    </li>
  </ol>
  <p>Минусы:</p>
  <ol>
    <li>Долго шифруют данные.</li>
  </ol>
  <p>Обычно ими шифруют подписи или потоковые ключи.</p>
  <p>Одним из них является:</p>

  <p>Алгоритм Диффи-Хелмана, обеспечивая конфиденциальность передачи ключа, не может гарантировать того, что он прислан
    именно тем партнером, который предполагается.</p>
  <p>Для решения этой проблемы был предложен <strong>протокол STS (station-to-station)</strong>.</p>

    Подпись шифруется общим секретным ключом, после того как он сформирован.</p>
